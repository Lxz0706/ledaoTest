<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('修改档案出库详情记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <input name="approveStatu" id="approveStatu" th:value="*{approveStatu}" type="hidden">
    <form class="form-horizontal m" id="form-detail-edit" th:object="${sysApplyOutDetail}">
        <input name="outDetailId" th:field="*{outDetailId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">借出文档类型：</label>
            <div class="col-sm-8">
                <select id="isElec" name="isElec"
                        th:with="type=${@dict.getType('sys_borrow_type')}"
                        data-none-selected-text="请选择" class="form-control m-b" onchange="changeIsElec(this.value)">
                    <option value="">请选择数据</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}" th:field="*{isElec}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript" th:inline="javascript">
    var prefix = ctx + "activity/outFiledetail";
    var roles = [[${@permission.getPrincipalProperty('roles')}]];
    var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
    var isElec = document.getElementById("isElec").value
    var isReturn = document.getElementById("isReturn").value
    var approveStatu = document.getElementById("approveStatu").value
    $(function () {
        for(var i =0; i < roles.length;i++) {
            if(applyType == "0" || applyType == "") {
            } else {
                if(roles[i].roleKey == "documentAdmin" || "admin" == loginName) {
                    $("#isOutShow").show()
                    $("#isReceiveShow").show()
                    $("#isReturnedShow").show()
                    $("#isReceivedShow").show()
                    $("select,input,textarea").attr("readonly","readonly");
                    $("#isOut").removeAttr("readonly")
                }
            }
        }
        if(approveStatu == "7" || approveStatu == "8" || approveStatu == "9") {
            $("select,input,textarea").attr("readonly","readonly");
            $("#planReturnTimeShow").show()
            $("#realReturnTime").show()
            $("#isOutShow").show()
            $("#isReceiveShow").show()
            $("#isReturnedShow").show()
            $("#isReceivedShow").show()
            if(approveStatu == "7") {
                $("#isReceive").removeAttr("readonly")
            } else if (approveStatu == "8") {
                $("#isReturned").removeAttr("readonly")
            } else if (approveStatu == "9") {
                $("#isReceived").removeAttr("readonly")
            }

        }
        // 借出文档类型
        // changeIsElec(isElec)
        //归还
        // changeIsReturn()
    })
    $("#form-detail-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-detail-edit').serialize());
        }
    }

    function changeIsReturn(val) {
        if(val == "0") {
            $("#realReturnTime").show()
            $("#planReturnTimeShow").show()
        } else if (val == "1") {
            $("#realReturnTime").hide()
            $("#planReturnTimeShow").hide()
        } else {
            $("#realReturnTime").hide()
            $("#planReturnTimeShow").hide()
        }
    }

    function changeIsElec(val) {
        console.log('类型',$("#isElec").val())
        console.log('是否归还',$("#isReturn").val())
        if(val == "0") {
            $("#isReturn").val("1")
            $("#isReturn").attr("disabled", "disabled")
        } else {
            $("#isReturn").removeAttr("disabled")
        }
        // showTime()
    }

    // function showTime() {
    //     if($("#isReturn").val() == '0') {
    //         $("#realReturnTime").show()
    //         $("#planReturnTimeShow").show()
    //     } else {
    //         $("#realReturnTime").hide()
    //         $("#planReturnTimeShow").hide()
    //     }
    // }
    // showTime()

    $("input[name='planReturnTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='realReturnTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
