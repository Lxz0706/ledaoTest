<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('项目详细')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <input name="projectZckType" id="projectZckType" th:value="*{projectZckType}" type="hidden">
    <input name="otherFlag" id="otherFlag" th:value="*{otherFlag}" type="hidden">
    <input name="fwProjectType" id="fwProjectType" th:value="*{fwProjectType}" type="hidden">
    <div align="center">
        <div align="left">
            <form class="form-horizontal m-t" id="signupForm">
                <input id="projectZckId" th:field="${sysProject.projectZckId}" type="hidden">
                <input id="projectZckName" th:field="${sysProject.projectZckName}" type="hidden">
                <input id="pId" th:field="${sysProject.pId}" type="hidden">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>序号：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.no}"></div>
                </div>
                <div id="otherFalse">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5 id="projectName"></h5></label>
                        <div class="form-control-static" th:text="${sysProject.projectName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>城市/名称：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.city}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>放款银行：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.loanBank}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>合同本金（元）：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.contractPrincipals}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>本金余额（元）：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.principalBalances}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>利息余额（元）：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.interestBalances}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>本息余额（元）：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.principalInterestBalances}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>保证人：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.guarantor}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>抵押物：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.collateral}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>质押物：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.pledge}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>项目经理：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.projectManager}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>债权状态：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.debtStatus}"></div>
                    </div>
                </div>
                <div id="otherTrue">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>项目案件名称：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.projectName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>涉诉金额（元）：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.principalBalances}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>公司负责人：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.projectManager}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>应诉主体：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.lawsuit}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><h5>起诉主体：</h5></label>
                        <div class="form-control-static" th:text="${sysProject.sue}"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-info" onclick="back()"><i class="fa fa-backward"></i>返 回</button>&nbsp;
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script>
    var fwProjectType = $("#fwProjectType").val();
    $(function () {
        if ($.common.isNotEmpty(fwProjectType)) {
            $("#projectName").html("项目案件名称：");
            if ($.common.equalsIgnoreCase("otherProject", fwProjectType)) {
                $("#otherFalse").css("display", "none");
            } else {
                $("#otherTrue").css("display", "none");
            }
        } else {
            $("#projectName").html("借款人名称：");
            $("#otherTrue").css("display", "none");
        }
    })

    function back() {
        var projectZckId = $("#projectZckId").val();
        var otherFlag = $("#otherFlag").val();
        var pId = $("#pId").val();
        var url = url = ctx + 'system/project/toProjectList?projectId=' + pId + "&projectZckId=" + projectZckId + "&projectZckType=" + $("#projectZckType").val() + "&otherFlag=" + otherFlag + "&fwProjectType=" + fwProjectType;
        var title = '';
        if ($.common.isNotEmpty(fwProjectType)) {
            if ("otherProject" == fwProjectType) {
                title = '其他项目列表';
            } else {
                title = $("#projectZckName").val() + "列表";
            }
        } else {
            title = $("#projectZckName").val() + "列表";
        }
        $.modal.parentTab(title, url);
    }
</script>
</body>
</html>
