<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('我的已办')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <input type="hidden" id="applyTypeUnDone" name="applyTypeUnDone" value="3">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>档案类别：</label>
                                <select id="documentType" name="documentType"
                                        th:with="type=${@dict.getType('sys_document_busi_type')}"
                                        data-none-selected-text="请选择"
                                        onchange="changeDocumentType(this.value)">
                                    <option value="">--请选择数据--</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li id="projectName">
                                <label>项目名称：</label>
                                <input type="text" name="projectName"/>
                            </li>
                            <li>
                                <label>公司名称：</label>
                                <select id="companyName" name="companyName"
                                        th:with="type=${@dict.getType('sys_company_name')}"
                                        data-none-selected-text="请选择">
                                    <option value="">--请选择数据--</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li id="debtorName">
                                <label>债务人名称：</label>
                                <input type="text" name="debtorName"/>
                            </li>
                            <li>
                                <label>实际提交人：</label>
                                <input type="text" name="applyUserName"/>
                            </li>
                            <li class="select-time">
                                <label>申请时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginApplyTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endApplyTime]"/>
                            </li>
                            <li>
                                <label>申请类型：</label>
                                <select id="applyType" name="applyType"
                                        th:with="type=${@dict.getType('sys_file_apply_type')}"
                                        data-none-selected-text="请选择">
                                    <option value="">--请选择数据--</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var companyDictDatas = [[${@dict.getType('sys_company_name')}]];
        var documentTypeDictDatas = [[${@dict.getType('sys_document_busi_type')}]];
        var applyTypeDictDatas = [[${@dict.getType('sys_file_apply_type')}]];
        var applyStatuDictDatas = [[${@dict.getType('apply_statu')}]];
        var applyTypeUnDone = document.getElementById("applyTypeUnDone").value;
        var lookId = "edse0";
        var editId = "edse1";
        var prefix = ctx + "applyIn";

        $(function() {
            var options = {
                url: prefix + "/listByMe",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "档案入库申请",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'applyId',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'applyType',
                    title: '申请类型',
                    formatter: function(value, item, index) {
		            	return $.table.selectDictLabel(applyTypeDictDatas, item.applyType);
		            }
                },
                {
                    field: 'documentType',
                    title: '档案类别',
                    formatter: function(value, item, index) {
		            	return $.table.selectDictLabel(documentTypeDictDatas, item.documentType);
		            }
                },
                {
                    field: 'projectName',
                    title: '项目名称',
                    formatter: function(value, item, index) {
                        return $.table.tooltip(item.projectName,10);
                    }
                },
                {
                    field: 'companyName',
                    title: '公司名称',
                    formatter: function(value, item, index) {
		            	return $.table.tooltip(getDictStr($.table.selectDictLabel(companyDictDatas, item.companyName)),10);
		            }
                },
                {
                    field: 'debtorName',
                    title: '债务人名称',
                    formatter: function(value, item, index) {
                        return strLength(item.debtorName);
                    }
                },
                {
                    field: 'applyUserName',
                    title: '实际提交人'
                },
                {
                    field: 'realCreateName',
                    title: '代提交人',
                    formatter: function(value, item, index) {
                        return strLength(item.realCreateName);
                    }
                },
                {
                    field: 'applyTime',
                    title: '申请时间'
                },
                {
                    field: 'approveUser',
                    title: '审批人',
                    formatter: function(value, item, index) {
                        return strLength(item.approveUser);
                    }
                },
                {
                    field: 'approveStatu',
                    title: '审批状态',
                    formatter: function(value, item, index) {
		            	return $.table.selectDictLabel(applyStatuDictDatas, item.approveStatu);
		            }
                },
                {
                    field: 'remarks',
                    title: '备注',
                    formatter: function(value, item, index) {
                        return $.table.tooltip(item.remarks,10);
                    }
                },
                {
                    field: 'reviserName',
                    title: '修改人名称'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        console.log(row)
                        var actions = [];
                        /* actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.applyId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.applyId + '\')"><i class="fa fa-remove"></i>删除</a>'); */
                        if(row.applyType == '0') {
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.editApplyInAndOutLook(\'' + row.applyId + '\',\'' + row.applyType + '\',\'' + applyTypeUnDone + '\',\'' + lookId + '\')"><i class="fa fa-edit"></i>查看</a> ');
                        } else {
                            if(row.approveStatu == "9") {
                                actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.editApplyInAndOut(\'' + row.applyId + '\',\'' + row.applyType + '\',\'' + applyTypeUnDone + '\',\'' + editId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            } else {
                                actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.editApplyInAndOutLook(\'' + row.applyId + '\',\'' + row.applyType + '\',\'' + applyTypeUnDone + '\',\'' + lookId + '\')"><i class="fa fa-edit"></i>查看</a> ');
                            }
                        }
                        actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="selectSysApplyWorkflowList(\'' + row.applyId + '\')"><i class="fa fa-list"></i> 审批历史</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove(\'' + row.applyId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function getDictStr(value){
            return value.slice(15,value.length-7);
        }

        function strLength(value){
            var str = $.common.nullToStr(value);
            return str;
        }
        function selectSysApplyWorkflowList(applyId){
            var url = prefix+'/applyProcess/historyList/'+applyId;
            $.modal.open("查看审批历史", url, 800, $(window).height() - 50);
        }

        function changeDocumentType(val) {
            var projectName = document.getElementById("projectName")
            var debtorName = document.getElementById("debtorName")
            if(val === '0') {
                projectName.style.display = "block"
                debtorName.style.display = "block"
            } else if(val === '1' || val === '2') {
                projectName.style.display = "none"
                debtorName.style.display = "none"
            } else {
                projectName.style.display = "block"
                debtorName.style.display = "block"
            }
        }
    </script>
</body>
</html>
