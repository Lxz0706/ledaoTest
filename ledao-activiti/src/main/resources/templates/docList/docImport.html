<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增档案详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-detail-add">
            <div class="form-group" id="processDefinitionDiv">
                <label class="col-sm-3 control-label is-required">档案批量上传：</label>
                <div class="col-sm-8">
                    <input name="file" class="form-control form-documentFile-add required" multiple type="file">
                    <a class="btn btn-success" id="addClick" onclick="save()">
                        <i class="fa fa-plus"></i> 上传
                    </a>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "applyIn"
        $("#form-detail-add").validate({
            focusCleanup: true
        });

        function save() {
           /* if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-detail-add').serialize());
            }*/
            if ($.validate.form()) {
                // 处理自己的业务
                var form = document.getElementById("form-detail-add");
                var formdata = new FormData(form);
                formdata.append("files", $('input[type=file]')[0]);
                $.ajax({
                    url: prefix + '/importApplyIn',
                    data: formdata,
                    type: "post",
                    processData: false,
                    contentType: false,
                    beforeSend: function () {
                        $.modal.loading("正在处理中，请稍后...");
                        $.modal.disable();
                    },
                    success: function(result) {
                        $.operate.successCallback(result);
                        $.modal.closeLoading();
                        $.modal.enable();
                    }
                })
            }
        }
    </script>
</body>
</html>
