<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产信息库列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>序号：</label>
                                <input type="text" name="no"/>
                            </li>
                            <li>
                                <label>借款人名称：</label>
                                <input type="text" name="borrower"/>
                            </li>
                            <li>
                                <label>城市/地区：</label>
                                <input type="text" name="city"/>
                            </li>
                            <li>
                                <label>本金余额：</label>
                                <input type="text" name="principalBalance"/>
                            </li>
                            <li>
                                <label>保证人：</label>
                                <input type="text" name="guarantor"/>
                            </li>
                            <li>
                                <label>抵押顺位：</label>
                                <input type="text" name="mortgageRank"/>
                            </li>
                            <li>
                                <label>土地性质：</label>
                                <input type="text" name="natureLand"/>
                            </li>
                            <li>
                                <label>土地面积：</label>
                                <input type="text" name="landArea"/>
                            </li>
                            <li>
                                <label>所在层数/总层数：</label>
                                <input type="text" name="floors"/>
                            </li>
                            <li>
                                <label>抵/置押物类型：</label>
                                <select name="collateType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>建筑面积/㎡：</label>
                                <input type="text" name="floorage"/>
                            </li>
                            <li>
                                <label>总价：</label>
                                <input type="text" name="totalPrice"/>
                            </li>
                            <li>
                                <label>盖帽值：</label>
                                <input type="text" name="capValue"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:zck:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:zck:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:zck:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:user:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:zck:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:zck:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:zck:remove')}]];
        var detailFlag = [[${@permission.hasPermi('system:zck:detail')}]];
        var prefix = ctx + "system/zck";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix + "/detail/{id}",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "资产信息库",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'no', 
                    title: '序号'
                },
                {
                    field: 'borrower', 
                    title: '借款人名称'
                },
                {
                    field: 'city', 
                    title: '城市/地区'
                },
                {
                    field: 'principalBalance', 
                    title: '本金余额'
                },
                {
                    field: 'guarantor', 
                    title: '保证人'
                },
                {
                    field: 'mortgageRank', 
                    title: '抵押顺位'
                },
                {
                    field: 'natureLand', 
                    title: '土地性质'
                },
                {
                    field: 'landArea', 
                    title: '土地面积'
                },
                {
                    field: 'floors', 
                    title: '所在层数/总层数'
                },
                {
                    field: 'collateType', 
                    title: '抵/置押物类型'
                },
                {
                    field: 'floorage', 
                    title: '建筑面积/㎡'
                },
                {
                    field: 'landUnitPrice', 
                    title: '土地单价'
                },
                {
                    field: 'otherCollateralUnitPrice', 
                    title: '其它抵置押物单价'
                },
                {
                    field: 'totalPrice', 
                    title: '总价'
                },
                {
                    field: 'capValue', 
                    title: '盖帽值'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详细</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <!--<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据-->
                &nbsp;<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
