<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('新增档案出库申请')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-applyIn-add" th:object="${sysApplyIn}">
        <input name="applyType" value="1" type="hidden"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案类别：</label>
            <div class="col-sm-8">
                <!-- <select name="documentType" class="form-control m-b">
                    <option value="">所有</option>
                </select> -->
                <select id="documentType" onchange="changeDocumentType(this.value)" name="documentType" th:with="type=${@dict.getType('sys_document_busi_type')}"
                        data-none-selected-text="请选择" class="form-control m-b">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group" id="projectName">
            <label class="col-sm-3 control-label is-required" >项目名称：</label>
            <div class="col-sm-8">
                <input name="projectName" class="form-control required" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公司名称：</label>
            <div class="col-sm-8">
                <select id="companyName" name="companyName"
                        th:with="type=${@dict.getType('sys_company_name')}"
                        data-none-selected-text="请选择" class="form-control m-b">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group" id="debtorName">
            <label class="col-sm-3 control-label">债务人名称：</label>
            <div class="col-sm-8">
                <input name="debtorName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">实际提交人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="hidden" name="realCreateById" id="realCreateById">
                <input class="form-control" type="text" name="applyUser" id="realCreateBy" onclick="selectUser()">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remarks" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group" id="saveButton">
            <div class="col-sm-11" style="text-align: right">
                <a class="btn btn-primary btn-rounded btn-sm" onclick="saveClick()"><i class="fa fa-save"></i> 保存</a>
            </div>
        </div>
        <div class="form-group"  id="showTable">
            <label class="col-sm-3 control-label">文件列表：</label>
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addInfo()" shiro:hasPermission="activity:documentFile:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single" onclick="$.operate.edit()"
                   shiro:hasPermission="activity:documentFile:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple" onclick="$.operate.removeAll()"
                   shiro:hasPermission="activity:documentFile:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript" th:inline="javascript">
    var prefix = ctx + "applyIn";
    var docDetailUrl = ctx + "activity/outFiledetail";
    var documentTypeVal = document.getElementById("documentType").value;
    var roles = [[${@permission.getPrincipalProperty('roles')}]];
    var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
    var documentFileTypeDictDatas = [[${@dict.getType('document_file_type')}]];
    var documentScanTypeDictDatas = [[${@dict.getType('document_scan_type')}]];
    var dailyDocumentTypeDictDatas = [[${@dict.getType('daily_document_type')}]];
    var isElecDatas = [[${@dict.getType('sys_borrow_type')}]];
    var isReturnDatas = [[${@dict.getType('sys_is_not')}]];

    var optionUrl = prefix + "/editOutList/";

            }
        }
    })

    $("#form-applyIn-add").validate({
        focusCleanup: true
    });

                //     }
                // },
                {

                    visible: documentTypeVal == "0" ? true : false

                },
                {

                    visible: documentTypeVal == "0" ? true : false
                },
                {

                    formatter: function(value, item, index) {

                    }
                },
                {

                {

                    }

                {

                //     title: '已出库',
                //     formatter: function(value, row, index) {
                //         return $.table.selectDictLabel(isOutDatas, value);
                //     }
                // },
                // {

                //     title: '已收到',
                //     formatter: function(value, row, index) {

                //     }
                // },
                // {

                //         return $.table.selectDictLabel(isReturnedDatas, value);
                //     }
                // },

                {

                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        /* actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.outDetailId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.outDetailId + '\')"><i class="fa fa-remove"></i>删除</a>'); */

        };
        $.table.init(options);
    }

    function saveClick(callback) {
        if ($.validate.form()) {
            var data = $('#form-applyIn-add').serialize();
            var url = prefix + "/add";
            var config = {
                url: url,
                type: "post",
                dataType: "json",
                data: data,
                beforeSend: function () {
                    $.modal.loading("正在处理中，请稍后...");
                    $.modal.disable();
                },
                success: function (result) {
                    if (typeof callback == "function") {
                        callback(result);
                    }
                    if (result.code == web_status.SUCCESS) {
                        $.modal.msgSuccess(result.msg);
                        $("#showTable").show();
                        $("#saveButton").hide();
                        ids = result.data.applyId;
                        optionUrl = prefix + "/editOutList/" + ids;
                        init(ids)
                    } else if(result.code == web_status.WARNING) {
                        $.modal.alertWarning(result.msg)
                    } else {
                        $.modal.alertError(result.msg);
                    }
                    $.modal.closeLoading();
                    $.modal.enable();
                }
            };
            $.ajax(config)
        }
    }
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add");
        }
    }

    function addFile (id) {
        var detail = ctx + 'activity/fileDetail'
        var url = detail + '/docDetail/' + id;
        $.modal.open("添加附件", url);
    }

    function changeDocumentType(val) {
        var projectName = document.getElementById("projectName")
        var debtorName = document.getElementById("debtorName")
        if(val === '0') {
            projectName.style.display = "block"
            debtorName.style.display = "block"
        } else if(val === '1') {
            projectName.style.display = "none"
            debtorName.style.display = "none"
        } else {
            projectName.style.display = "block"
            debtorName.style.display = "block"
        }
    }

    $("input[name='applyTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });


    //人员树形选择器
    function selectUser() {
        var url = ctx + "system/dept/selectLeaderUser?userId=" + $("#realCreateById").val() + "&userName=" + $("#realCreateBy").val();
        $.modal.open("人员选择", url, '750', '600/2');
    }
    function getDeviceBasics(row) {
        var userNames = "";
        var userIds = "";
        for (var i = 0; i < row.length; i++) {
            userNames = row[i].loginName + "," + userNames;
            userIds = row[i].userId + "," + userIds;
        }
        $("#realCreateById").val(userIds.substr(0, userIds.length - 1));
        $("#realCreateBy").val(userNames.substr(0, userNames.length - 1));
        layer.close(layer.index);
    }
</script>
</body>
</html>
