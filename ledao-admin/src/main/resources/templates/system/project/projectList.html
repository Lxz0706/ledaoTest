    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:project:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:project:remove')}]];
        var detailFlag = [[${@permission.hasPermi('system:project:detail')}]];
        var prefix = ctx + "system/project";

        $(function() {
            var options = {
                url: prefix + "/projectList",
                createUrl: prefix + "/adds/{id}/{ids}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix + "/detail/{id}/{ids}",
                modalName: "投后部项目管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'projectId', 
                    title: '项目ID',
                    visible: false
                },
                {
                    field: 'projectName', 
                    title: '借款人名称'
                },
                {
                    title: '债权情况',
                    formatter:function(value, row, index){
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId+"',\'" + 1 + '\')">债权情况详细</a>';
                    }
                },
                {
                    title: '司法情况',
                    formatter:function(value, row, index){
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId+"',\'" + 2 + '\')">司法情况详细</a>';
                    }
                },
                {
                    title: '诉讼及执行进展',
                    formatter:function(value, row, index){
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId+"',\'" + 4 + '\')">诉讼及执行进展详细</a>';
                    }
                },
                {
                    title: '成交信息',
                    formatter:function(value, row, index){
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId+"',\'" + 3 + '\')">成交信息详细</a>';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        //actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.projectId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.projectId+"',\'" + 5 + '\')"><i class="fa fa-search"></i>详细</a>');
                        //actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.projectId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /*资产库数据-新增资产库数据*/
        function add() {
            var projectZckId=$("#projectZckId").val();
            var parentId=$("#projectId").val();
            $.operate.adds(projectZckId,parentId);
        }


        /*债权情况-详细*/
        function detail(id,index) {
            var url = prefix + '/detail/' + id + "/" + index;
            var title = "";
            if(1 == index){
                title = "债权情况详细";
            }else if(2 == index){
                title = "司法情况详细";
            }else if(3 == index){
                title = "成交信息详细";
            }else if(4 == index){
                title = "诉讼及执行进展详细";
            }else{
                title = "项目详情";
            }
            $.modal.openTab(title, url);
        }

        function exportExcel() {
            var row = $.map($("#bootstrap-table").bootstrapTable('getSelections'), function (row) {
                return row;
            });
            var str = "";
            //根据name获取所有元素
            for (var i = 0; i < row.length; i++) {
                str += row[i].projectId + ",";
            }
            //去掉最后一个逗号(如果不需要去掉，就不用写)
            if (str.length > 0) {
                str = str.substr(0, str.length - 1);
            }
            var borrower = $("#borrower").val();
            var city = $("#city").val();
            var guarantor = $("#guarantor").val();
            var mortgageRank = $("#mortgageRank").val();
            var natureLand = $("#natureLand").val();
            var collateType = $("#collateType").val();
            $.ajax({
                url: prefix + "/export1",
                data: {
                    "ids": str/*,
                    "borrower": borrower,
                    "city": city,
                    "guarantor": guarantor,
                    "mortgageRank": mortgageRank,
                    "natureLand": natureLand,
                    "collateType": collateType*/
                },
                type: "post",
                success: function (result) {
                    window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                }
            })
        };

    </script>
