<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改签到管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-train-edit" th:object="${sysTrainAdmin}">
            <input name="trainId" th:field="*{trainId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">课程名称：</label>
                <div class="col-sm-8">
                    <textarea name="trainName" class="form-control required">[[*{trainName}]]</textarea>
                </div>
            </div>
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label">创建部门：</label>
                <div class="col-sm-8">
                    <textarea name="trainDep" class="form-control">[[*{trainDep}]]</textarea>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label  is-required">培训讲师：</label>
                <div class="col-sm-8">
                    <textarea name="trainTeacher" class="form-control required">[[*{trainTeacher}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label  is-required">培训地点：</label>
                <div class="col-sm-8">
                    <textarea name="trainPlace" class="form-control required">[[*{trainPlace}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">培训类型：</label>
                <div class="col-sm-8">
                    <select name="trainType" class="form-control m-b" th:with="type=${@dict.getType('sys_train_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{trainType}"></option>
                    </select>
                </div>
            </div>
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label">培训开始日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="startDate" th:value="${#dates.format(sysTrainAdmin.startDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">培训结束日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="endDate" th:value="${#dates.format(sysTrainAdmin.endDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">培训开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="startTime" th:value="${#dates.format(sysTrainAdmin.startTime, 'yyyy-MM-dd HH:mm')}" class="form-control required" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">培训结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="endTime" th:value="${#dates.format(sysTrainAdmin.endTime, 'yyyy-MM-dd HH:mm')}" class="form-control required" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二维码有效开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="qrcodeStartTime" th:value="${#dates.format(sysTrainAdmin.qrcodeStartTime, 'yyyy-MM-dd HH:mm')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二维码有效结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="qrcodeEndTime" th:value="${#dates.format(sysTrainAdmin.qrcodeEndTime, 'yyyy-MM-dd HH:mm')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">预留字段1：</label>
                <div class="col-sm-8">
                    <textarea name="remark1" class="form-control">[[*{remark1}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">预留字段2：</label>
                <div class="col-sm-8">
                    <textarea name="remark2" class="form-control">[[*{remark2}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">预留字段3：</label>
                <div class="col-sm-8">
                    <textarea name="remark3" class="form-control">[[*{remark3}]]</textarea>
                </div>
            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/train";
        $("#form-train-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-train-edit').serialize());
            }
        }

      /*  $("input[name='startDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='endDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });*/

        $("input[name='startTime']").datetimepicker({
            autoclose: true,
            startDate: new Date()
        });

        $("input[name='endTime']").datetimepicker({
            autoclose: true,
            startDate: new Date()
        });

        $("input[name='qrcodeStartTime']").datetimepicker({
            autoclose: true,
            startDate: new Date()
        });

        $("input[name='qrcodeEndTime']").datetimepicker({
            autoclose: true,
            startDate: new Date()
        });
    </script>
</body>
</html>
