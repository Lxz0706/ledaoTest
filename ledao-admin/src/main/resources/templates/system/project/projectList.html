<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('投后部项目管理列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <input type="hidden" name="zckName" id="zckName" th:value="*{zckName}"/>
            <input name="fwProjectType" id="fwProjectType" th:value="*{fwProjectType}" type="hidden">
            <input name="projectZckType" id="projectZckType" th:value="*{projectZckType}" type="hidden">
            <form id="formId">
                <input name="projectZckId" id="projectZckId" th:value="*{projectZckId}" type="hidden"/>
                <input name="projectId" id="projectId" th:value="*{projectId}" type="hidden"/>
                <input name="otherFlag" id="otherFlag" th:value="*{otherFlag}" type="hidden">
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:project:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="edit()"
               shiro:hasPermission="system:project:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:project:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="back()">
                <i class="fa fa-backward"></i> 返回
            </a>
            <!--<a class="btn btn-warning" onclick="exportExcel()" shiro:hasPermission="system:project:export">
                <i class="fa fa-download"></i> 导出
            </a>-->
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:project:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:project:remove')}]];
    var detailFlag = [[${@permission.hasPermi('system:project:detail')}]];
    var prefix = ctx + "system/project";
    var fwProjectType = $("#fwProjectType").val();

    $(function () {
        if ($.common.isNotEmpty(fwProjectType)) {
            if ("investmentProject" == fwProjectType) {
                fwThProject();
            } else {
                fwQtProject();
            }
        } else {
            thProject();
        }
    });

    function thProject() {
        var options = {
            url: prefix + "/projectList",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}/{ids}",
            modalName: "投后部项目管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'projectId',
                    title: '项目ID',
                    visible: false
                },
                {
                    field: 'projectName',
                    title: '借款人名称'
                },
                {
                    title: '债权情况',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 1 + '\')">债权情况详细</a>';
                    }
                },
                {
                    title: '司法情况',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 2 + '\')">司法情况详细</a>';
                    }
                },
                {
                    title: '诉讼及执行进展',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 4 + '\')">诉讼及执行进展详细</a>';
                    }
                },
                {
                    title: '成交信息',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 3 + '\')">成交信息详细</a>';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.projectId + "',\'" + 5 + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function fwThProject() {
        var options = {
            url: prefix + "/projectList",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}/{ids}",
            modalName: "投后部项目管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'projectId',
                    title: '项目ID',
                    visible: false
                },
                {
                    field: 'no',
                    title: '序号'
                },
                {
                    field: 'projectName',
                    title: '项目案件名称'
                },
                {
                    field: 'projectManager',
                    title: '项目经理'
                },
                {
                    title: '案件情况详细',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 1 + '\')">案件情况详细</a>';
                    }
                },
                {
                    title: '司法情况详细',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 2 + '\')">司法情况详细</a>';
                    }
                },
                {
                    title: '诉讼及执行进展详细',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 4 + '\')">诉讼及执行进展详细</a>';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.projectId + "',\'" + 5 + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function fwQtProject() {
        var options = {
            url: prefix + "/projectList",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}/{ids}",
            modalName: "投后部项目管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'projectId',
                    title: '项目ID',
                    visible: false
                },
                {
                    field: 'no',
                    title: '序号'
                },
                {
                    field: 'projectName',
                    title: '项目案件'
                },
                {
                    field: 'principalBalance',
                    title: '涉诉金额',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'lawsuit',
                    title: '应诉主体'
                },
                {
                    field: 'sue',
                    title: '起诉主体'
                },
                {
                    field: 'judicialStatus',
                    title: '司法状态'
                },
                {
                    field: 'projectManager',
                    title: '公司负责人'
                },
                {
                    title: '司法情况详细',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 2 + '\')">司法情况详细</a>';
                    }
                },
                {
                    title: '诉讼及执行进展详细',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + 4 + '\')">诉讼及执行进展详细</a>';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.projectId + "',\'" + 5 + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    /*资产库数据-新增资产库数据*/
    function add() {
        var projectZckId = $("#projectZckId").val();
        var parentId = $("#projectId").val();
        var url = prefix + "/add?projectZckId=" + projectZckId + "&parentId=" + parentId + "&otherFlag=" + $("#otherFlag").val() + "&fwProjectType=" + fwProjectType;
        $.modal.open("添加" + table.options.modalName, url);
    }

    function edit() {
        var id = $.common.isEmpty(table.options.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns(table.options.uniqueId);
        var url = prefix + "/edit?projectId=" + id + "&fwProjectType=" + fwProjectType;
        $.modal.open("修改" + table.options.modalName, url);
    }


    /*债权情况-详细*/
    function detail(id, index) {
        var projectZckId = $("#projectZckId").val();
        var fwProjectType = $("#fwProjectType").val();
        var otherFlag = $("#otherFlag").val();
        var url = prefix + '/detail?id=' + id + "&ids=" + index + "&pId=" + $("#projectId").val()
            + "&projectZckType=" + $("#projectZckType").val() + "&otherFlag=" + otherFlag + "&fwProjectType=" + fwProjectType;
        var title = "";

        var fwProjectType = $("#fwProjectType").val();
        if ($.common.isNotEmpty(fwProjectType)) {
            if ("investmentProject" == fwProjectType) {
                if (1 == index) {
                    title = "案件情况详细";
                } else if (2 == index) {
                    title = "司法情况详细";
                } else if (3 == index) {
                    title = "成交信息详细";
                } else if (4 == index) {
                    title = "诉讼及执行进展详细";
                } else {
                    title = "项目详情";
                }
            } else {
                if (1 == index) {
                    title = "案件情况详细";
                } else if (2 == index) {
                    title = "司法情况详细";
                } else if (3 == index) {
                    title = "成交信息详细";
                } else if (4 == index) {
                    title = "诉讼及执行进展详细";
                } else {
                    title = "项目详情";
                }
            }
        } else {
            if (1 == index) {
                title = "债权情况详细";
            } else if (2 == index) {
                title = "司法情况详细";
            } else if (3 == index) {
                title = "成交信息详细";
            } else if (4 == index) {
                title = "诉讼及执行进展详细";
            } else {
                title = "项目详情";
            }
        }
        $.modal.parentTab(title, url);
    }

    function exportExcel() {
        var row = $.map($("#bootstrap-table").bootstrapTable('getSelections'), function (row) {
            return row;
        });
        var str = "";
        //根据name获取所有元素
        for (var i = 0; i < row.length; i++) {
            str += row[i].projectId + ",";
        }
        //去掉最后一个逗号(如果不需要去掉，就不用写)
        if (str.length > 0) {
            str = str.substr(0, str.length - 1);
        }
        var borrower = $("#borrower").val();
        var city = $("#city").val();
        var guarantor = $("#guarantor").val();
        var mortgageRank = $("#mortgageRank").val();
        var natureLand = $("#natureLand").val();
        var collateType = $("#collateType").val();
        $.ajax({
            url: prefix + "/export1",
            data: {
                "ids": str
            },
            type: "post",
            success: function (result) {
                window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
            }
        })
    };

    function back() {
        var projectZckId = $("#projectZckId").val();
        var fwProjectType = $("#fwProjectType").val();
        var otherFlag = $("#otherFlag").val();
        var url = '';
        if ($.common.isNotEmpty(fwProjectType)) {
            if ("investmentProject" == fwProjectType) {
                //url = ctx + 'system/project/toProjectZckByType?projectZckType=' + $("#projectZckType").val() + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag;
                url = ctx + 'system/projectZck/projectList?projectZckId=' + projectZckId + "&projectZckType=" + $("#projectZckType").val() + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag;
            } else {
                url = ctx + 'system/project/toFwProject';
            }
        } else {
            url = ctx + 'system/projectZck/projectList?projectZckId=' + projectZckId + "&projectZckType=" + $("#projectZckType").val();
        }
        $.modal.parentTab($("#zckName").val() + "列表", url);
    }

</script>
</body>
</html>
