<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产信息库列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" id="zcbId" name="zcbId" th:value="*{sysZcb.id}">
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:zcb:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:zcb:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:zcb:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:zcb:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="exportExcel()" shiro:hasPermission="system:zcb:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:zcb:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:zcb:remove')}]];
        var detailFlag = [[${@permission.hasPermi('system:zcb:detail')}]];
        var prefix = ctx + "system/zcb/zck";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix + "/detail/{id}",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                sortName: "borrower",
                sortOrder: "desc",
                modalName: "资产信息库",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'borrower',
                    title: '借款人名称',
                    formatter: function(value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.id+"',\'" + row.borrower + '\')">' + value + '</a>';
                    },
                    sortable: true
                },
                {
                    field: 'city', 
                    title: '城市/地区'
                },
                {
                    field: 'litigation',
                    title: '诉讼情况'
                },
                {
                    field: 'totalPrice',
                    title: '总价',
                    formatter:function (value,row,index) {
                        return $.operate.numberFormatter(value);
                    }
                },
                {
                    field: 'capValue',
                    title: '盖帽值',
                    formatter:function (value,row,index) {
                        return $.operate.numberFormatter(value);
                    }
                }/*,
                    {
                        field: 'principalBalance',
                        title: '本金余额'
                    },
                    {
                        field: 'guarantor',
                        title: '保证人'
                    },
                    {
                        field: 'mortgageRank',
                        title: '抵押顺位'
                    },
                    {
                        field: 'natureLand',
                        title: '土地性质'
                    },
                    {
                        field: 'landArea',
                        title: '土地面积',
                        sortable: true
                    },
                    {
                        field: 'floors',
                        title: '所在层数/总层数'
                    },
                    {
                        field: 'collateType',
                        title: '抵/置押物类型'
                    },
                    {
                        field: 'floorage',
                        title: '建筑面积/㎡',
                        sortable: true
                    },
                    {
                        field: 'landUnitPrice',
                        title: '土地单价'
                    },
                    {
                        field: 'otherCollateralUnitPrice',
                        title: '其它抵置押物单价'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.id+"',\'" + row.borrower + '\')"><i class="fa fa-search"></i>详细</a>');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }*/]
            };
            $.table.init(options);
        });

        /*资产库数据-新增资产库数据*/
        function add() {
            var zcbId=$("#zcbId").val();
            $.operate.add(zcbId);
        }

        /*资产库列表-详细*/
        function detail(id,borrower) {
            var zcbId=$("#zcbId").val();
            var url = prefix + '/zckList/' + id+"/"+zcbId;
            $.modal.openTab(borrower+"列表", url);
        }

        function exportExcel(){
            var zcbId=$("#zcbId").val();
            var row=$.map($("#bootstrap-table").bootstrapTable('getSelections'),function(row){
                return row ;
            });
            var str = "";
            //根据name获取所有元素
            for (var i = 0; i < row.length; i++) {
                str += row[i].id + ",";
            }
            //去掉最后一个逗号(如果不需要去掉，就不用写)
            if (str.length > 0) {
                str = str.substr(0, str.length - 1);
            }
            $.ajax({
                url:prefix +"/export2",
                data:{
                    "id":str,
                    "zcbId":zcbId
                },
                type:"post",
                success:function (result) {
                    window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                }
            })
        }
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="hidden" id="zcbIds" name="zcbId" th:value="*{sysZcb.id}">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                &nbsp;<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
