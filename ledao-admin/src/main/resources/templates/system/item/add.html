<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增项目选择')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-item-add">
            <input name="customerId" class="form-control" type="hidden" th:value="*{customerId}">
            <div class="form-group">    
                <label class="col-sm-3 control-label">合作项目：</label>
                <div class="col-sm-8">
                    <input name="projectId" id="projectId" class="form-control" type="hidden">
                    <input name="projectName" id="projectName" class="form-control" type="text" onclick="selectProjectTree()">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户标签：</label>
                <div class="col-sm-8">
                    <select name="customerLable" class="form-control m-b" th:with="type=${@dict.getType('sys_customer_label')}">
                        <option value="">--请选择一条数据--</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交金额：</label>
                <div class="col-sm-8">
                    <input name="gmv" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="tradeDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/item"
        $("#form-item-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-item-add').serialize());
            }
        }

        $("input[name='tradeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        //人员树形选择器
        function selectProjectTree() {
            var options = {
                title: '人员选择',
                width: "750",
                url: ctx + "system/project/selectProjectTree?selectedProjectIds=" + $("#projectId").val() + "&selectedProjectNames=" + $("#projectName").val() + "&multiSelectFlag=" + true,
                callBack: doSelect
            };
            $.modal.openOptions(options);
        }

        function doSelect(index, layero){

            var body = layer.getChildFrame('body', index);

            var projectIds = "";
            var projectNames = "";
            body.find("#multiselect_to option").each(function(){  //遍历所有option
                var val = $(this).val();   //获取option值
                var txt = $(this).text();  //获取option的文本内容
                if(val!= '' && txt!=''){
                    projectIds = projectIds + val + ",";
                    projectNames = projectNames + txt + ",";
                }
            });

            projectIds = projectIds.substring(0,projectIds.length-1);
            projectNames = projectNames.substring(0,projectNames.length-1);

            $("#projectId").val(projectIds);
            $("#projectName").val(projectNames);
            layer.close(index);
        }
    </script>
</body>
</html>
