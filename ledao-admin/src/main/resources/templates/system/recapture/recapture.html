<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('投后项目现金回现列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <input id="projectZckId" th:value="*{projectZckId}" type="hidden">
            <input id="zckName" th:value="*{projectZckName}" type="hidden">
            <input type="hidden" id="type" th:value="*{type}">
            <input name="projectZckType" id="projectZckType" th:value="*{projectZckType}" type="hidden">
            <input name="otherFlag" id="otherFlag" th:value="*{otherFlag}" type="hidden">
            <input name="fwProjectType" id="fwProjectType" th:value="*{fwProjectType}" type="hidden">
            <form id="formId">
                <input type="hidden" name="projectId" id="projectId" th:value="*{projectId}"/>
                <input type="hidden" name="project" id="project" th:value="*{project}"/>
            </form>
            <form id="toProject">
                <input type="hidden" name="projectName" id="projectName" th:value="${projectName}"/>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:recapture:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:recapture:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:recapture:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:recapture:export">
                <i class="fa fa-download"></i> 导出
            </a>-->
            <a class="btn btn-info" onclick="back()" shiro:hasPermission="system:recapture:list">
                <i class="fa fa-backward"></i> 返回
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:recapture:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:recapture:remove')}]];
    var prefix = ctx + "system/recapture";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "投后项目处置回现",
            columns: [{
                checkbox: true
            },
                {
                    field: 'recaptureId',
                    title: 'id',
                    visible: false
                },
                {
                    title: '序号',
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'projectId',
                    title: '项目id',
                    visible: false
                },
                {
                    field: 'recapture',
                    title: '处置回现',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'recaptureTime',
                    title: '回现时间'
                },
                {
                    field: 'remarks',
                    title: '备注'
                }/*,
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.recaptureId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.recaptureId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }*/]
        };
        $.table.init(options);
        var projectFlag = $("#project").val();
        if ("Y" == projectFlag) {
            $("#projectFlag").show();
        }
    });

    function add() {
        var projectId = $("#projectId").val();
        $.operate.add(projectId);
    }

    function back() {
        var projectFlag = $("#project").val();
        var type = $("#type").val();
        var projectZckId = $("#projectZckId").val();
        var fwProjectType = $("#fwProjectType").val();
        var otherFlag = $("#otherFlag").val();
        var projectName = $("#projectName").val();
        var projectZckType = $("#projectZckType").val();
        var title = '';
        var url = '';
        if ($.common.isNotEmpty(fwProjectType)) {
            url = ctx + 'system/projectZck/projectList?projectZckId=' + projectZckId + "&projectZckType=" + projectZckType + "&otherFlag=" + otherFlag + "&fwProjectType=" + fwProjectType;
            if ("otherProject" == fwProjectType) {
                title = '其他项目列表';
            } else {
                title = $("#zckName").val() + "列表";
            }
        } else {
            if ("Y" == projectFlag) {
                if ($.common.isNotEmpty(projectName)) {
                    url = ctx + "system/project/queryAll";
                    title = '查询界面';
                } else {
                    url = ctx + 'system/projectZck/projectList?projectZckId=' + projectZckId + "&projectZckType=" + projectZckType;
                    if ("otherProject" == fwProjectType) {
                        title = '其他项目列表';
                    } else {
                        title = $("#zckName").val() + "列表";
                    }
                }
            } else {
                url = ctx + 'system/projectmanagent/selectSysProjectmanagentListByProjectType/' + type;
                title = $("#zckName").val() + "列表";
            }
        }

        if ($.common.isNotEmpty(projectName)) {
            var data = $("#toProject").serialize();
            $.operate.gets(ctx + "system/project/queryAll", data, "查询界面");
        } else {
            $.modal.parentTab(title, url);
        }

    }

</script>
</body>
</html>
