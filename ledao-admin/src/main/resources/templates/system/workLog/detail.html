<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('通知公告详细')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<div class="form-group">
			<label class="col-sm-3 control-label">日志类型：</label>
			<div class="form-control-static" th:text="${@dict.getLabel('sys_work_type', sysWorkLog.workLogType)}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">今日完成工作：</label>
			<div class="form-control-static" th:text="${sysWorkLog.finishedWorkToday}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">今日未完成工作：</label>
			<div class="form-control-static" th:text="${sysWorkLog.unfinishedWorkToday}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">需协调工作：</label>
			<div class="form-control-static"><span th:text="${sysWorkLog.coordinationWork}"/></div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">明日计划：</label>
			<div class="form-control-static"><span th:text="${sysWorkLog.tomorrowPlanWork}"/></div>
		</div>
    </div>
</body>
</html>
