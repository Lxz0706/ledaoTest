<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('通知公告详细')"/>
    <th:block th:include="include :: summernote-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="form-group">
        <label class="col-sm-3 control-label">公告标题：</label>
        <div class="form-control-static" th:text="${notice.noticeTitle}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">公告类型：</label>
        <div class="form-control-static" th:text="${@dict.getLabel('sys_notice_type', notice.noticeType)}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">接收部门及人员：</label>
        <div class="form-control-static" th:text="${notice.shareDeptAndUser}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">公告内容：</label>
        <div class="col-sm-10">
            <!--			<div class="form-control-static"><span th:text="${notice.noticeContent}"/></div>-->
            <!--			<input id="noticeContent" name="noticeContent" th:field="${notice.noticeContent}" type="text">-->
            <input id="noticeContent" name="noticeContent" th:field="${notice.noticeContent}" type="hidden">
            <div id="editor" class="summernote"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">公告状态：</label>
        <div class="form-control-static" th:text="${@dict.getLabel('sys_notice_status', notice.status)}"></div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: summernote-js"/>
<script type="text/javascript">
    $(function () {
        $('.summernote').summernote({
            toolbar: [],
            placeholder: '请输入公告内容',
            height: 192,
            lang: 'zh-CN',
            followingToolbar: false,
            callbacks: {
                onImageUpload: function (files) {
                    sendFile(files[0], this);
                }
            }
        });
        var content = $("#noticeContent").val();
        $('#editor').summernote('code', content);
    });
</script>
</body>
</html>
