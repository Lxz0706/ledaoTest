<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('项目详细')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>优先方：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.priority}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>劣后方：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.inferiorRear}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>投资机构：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.investmentInstituions}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>服务费结算方式：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.serviceFee}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>收支结算方式：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.expensesReceipts}"></div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
</body>
</html>
