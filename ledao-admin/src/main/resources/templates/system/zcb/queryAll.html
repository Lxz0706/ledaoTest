<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产信息库列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" name="borrower" th:value="*{borrower}"/>
                    <input type="hidden" name="city" th:value="*{city}"/>
                    <input type="hidden" name="guarantor" th:value="*{guarantor}"/>
                    <input type="hidden" name="mortgageRank" th:value="*{mortgageRank}"/>
                    <input type="hidden" name="natureLand" th:value="*{natureLand}"/>
                    <input type="hidden" name="collateType" th:value="*{collateType}"/>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:zcb:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:zcb:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:zcb:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:zcb:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:zcb:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
     <script th:inline="javascript">
         var editFlag = [[${@permission.hasPermi('system:zcb:edit')}]];
         var removeFlag = [[${@permission.hasPermi('system:zcb:remove')}]];
         var detailFlag = [[${@permission.hasPermi('system:zcb:detail')}]];
         var prefix = ctx + "system/zcb/zck";

         $(function() {
             var options = {
                 url: prefix + "/listes",
                 createUrl: prefix + "/add/{id}",
                 updateUrl: prefix + "/edit/{id}",
                 removeUrl: prefix + "/remove",
                 exportUrl: prefix + "/export",
                 detailUrl: prefix + "/detail/{id}",
                 importUrl: prefix + "/importData",
                 importTemplateUrl: prefix + "/importTemplate",
                 modalName: "资产信息库",
                 columns: [{
                     checkbox: true
                 },
                     {
                         field: 'id',
                         title: 'ID',
                         visible: false
                     },
                     {
                         field: 'zcbStatus',
                         title: '资产包状态'
                     },
                     {
                         field: 'zcbName',
                         title: '资产包名称'
                     },
                     {
                         field: 'no',
                         title: '序号'
                     },
                     {
                         field: 'borrower',
                         title: '借款人名称'
                     },
                     {
                         field: 'city',
                         title: '城市/地区'
                     },
                     {
                         field: 'principalBalance',
                         title: '本金余额'
                     },
                     {
                         field: 'guarantor',
                         title: '保证人'
                     },
                     {
                         field: 'mortgageRank',
                         title: '抵押顺位'
                     },
                     {
                         field: 'natureLand',
                         title: '土地性质'
                     },
                     {
                         field: 'landArea',
                         title: '土地面积',
                         sortable: true
                     },
                     {
                         field: 'floors',
                         title: '所在层数/总层数'
                     },
                     {
                         field: 'collateType',
                         title: '抵/置押物类型'
                     },
                     {
                         field: 'floorage',
                         title: '建筑面积/㎡',
                         sortable: true
                     },
                     {
                         field: 'landUnitPrice',
                         title: '土地单价'
                     },
                     {
                         field: 'otherCollateralUnitPrice',
                         title: '其它抵置押物单价'
                     },
                     {
                         field: 'totalPrice',
                         title: '总价',
                         sortable: true
                     },
                     {
                         field: 'capValue',
                         title: '盖帽值',
                         sortable: true
                     },
                     {
                         title: '操作',
                         align: 'center',
                         formatter: function(value, row, index) {
                             var actions = [];
                             actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                             actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.id+"',\'" + row.borrower + '\')"><i class="fa fa-search"></i>详细</a>');
                             actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                             return actions.join('');
                         }
                     }]
             };
             $.table.init(options);
         });

         /*资产库数据-新增资产库数据*/
         function add() {
             var zcbId=$("#zcbId").val();
             $.operate.add(zcbId);
         }

         /*资产库列表-详细*/
         function detail(id,borrower) {
             var url = prefix + '/detail/' + id;
             if(borrower =='' ||borrower ==null){
                 $.modal.openTab("资产库详情", url);
             }else{
                 $.modal.openTab(borrower, url);
             }

         }
     </script>
</body>
</html>
