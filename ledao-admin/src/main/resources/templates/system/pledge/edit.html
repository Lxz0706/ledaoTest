<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改投后项目质押物')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pledge-edit" th:object="${sysProjectPledge}">
            <input name="pledgeId" th:field="*{pledgeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">质押物类型：</label>
                <div class="col-sm-8">
                    <select name="pledgeType" class="form-control m-b" th:with="type=${@dict.getType('sys_project_pledge_type')}">
                        <option value="">--请选择一条数据--</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{pledgeType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">质押合同编号：</label>
                <div class="col-sm-8">
                    <textarea name="pledgeContractNo" class="form-control">[[*{pledgeContractNo}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">质押人：</label>
                <div class="col-sm-8">
                    <textarea name="pledgor" class="form-control" readonly="true">[[*{pledgor}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">质押金额：</label>
                <div class="col-sm-8">
                    <input name="pledgeAmount" th:field="*{pledgeAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">质押类型：</label>
                <div class="col-sm-8">
                    <select name="pledgeCategory" class="form-control m-b" th:with="type=${@dict.getType('sys_pledge_type')}">
                        <option value="">--请选择一条数据--</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{pledgeCategory}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最高额确定期间：</label>
                <div class="col-sm-8">
                    <textarea name="maximumAmountTime" class="form-control">[[*{maximumAmountTime}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">证书编号：</label>
                <div class="col-sm-8">
                    <textarea name="certificateNumber" class="form-control">[[*{certificateNumber}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remarks" class="form-control">[[*{remarks}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/pledge";
        $("#form-pledge-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-pledge-edit').serialize());
            }
        }
    </script>
</body>
</html>
