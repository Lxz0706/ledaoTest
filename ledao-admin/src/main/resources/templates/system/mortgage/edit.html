<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改投后部项目管理抵押物')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-projectMortgage-edit" th:object="${sysProjectMortgage}">
            <input name="mortgageId" th:field="*{mortgageId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">抵押物类型：</label>
                <div class="col-sm-8">
                    <select name="collateralType" class="form-control m-b" th:with="type=${@dict.getType('sys_project_dyw')}">
                        <option value="">--请选择一条数据--</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{collateralType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">抵押合同编号：</label>
                <div class="col-sm-8">
                    <textarea name="mortgageContractNo" class="form-control">[[*{mortgageContractNo}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">抵押人：</label>
                <div class="col-sm-8">
                    <textarea name="mortgagor" class="form-control" readonly="true">[[*{mortgagor}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">抵押金额：</label>
                <div class="col-sm-8">
                    <input name="mortgageAmount" th:field="*{mortgageAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">抵押类型：</label>
                <div class="col-sm-8">
                    <select name="mortgageStatus" class="form-control m-b" th:with="type=${@dict.getType('sys_project_dy')}">
                        <option value="">--请选择一条数据--</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{mortgageStatus}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最高额确定期间：</label>
                <div class="col-sm-8">
                    <textarea name="maximumAmountTime" class="form-control">[[*{maximumAmountTime}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">他项权证编号：</label>
                <div class="col-sm-8">
                    <textarea name="otherWarrantsNumber" class="form-control">[[*{otherWarrantsNumber}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">土地面积(㎡)：</label>
                <div class="col-sm-8">
                    <textarea name="landArea" class="form-control">[[*{landArea}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">建筑物面积(㎡)：</label>
                <div class="col-sm-8">
                    <textarea name="buildingArea" class="form-control">[[*{buildingArea}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/mortgage";
        $("#form-projectMortgage-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-projectMortgage-edit').serialize());
            }
        }
    </script>
</body>
</html>
