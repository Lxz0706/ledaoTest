<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('项目详细')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>项目名称：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.projectManagementName}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>项目负责人：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.projectLeader}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>投资日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysProjectManagent.investmentDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>投资金额：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.investmentAmounts}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>投资机构：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.investmentInstituions}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>优先方：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.priority}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>劣后方：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.inferiorRear}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>清收金额：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.amountRecovereds}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>清收日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysProjectManagent.recoveryDate, 'yyyy-MM-dd')}"></div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-2 control-label"><h5>服务费结算方式：</h5></label>
            <div class="form-control-static" th:text="${sysProjectManagent.serviceFee}"></div>
        </div>-->
    </form>
</div>
<th:block th:include="include :: footer"/>
</body>
</html>
