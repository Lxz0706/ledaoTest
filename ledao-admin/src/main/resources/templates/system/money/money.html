<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
    <style type="text/css">
        .select-table table{table-layout:fixed;}.select-table .table td{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
        .form-control{padding:3px 6px 4px;height:30px;}.icheckbox-blue{top:0px;left:6px;}
        .form-control.select2-hidden-accessible{position:static!important;}.select-table table label.error{position: inherit;}select + label.error{z-index:1;right:40px;}
    </style>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <input type="hidden" name="projectManagementId" id="projectManagementId" th:value="*{projectManagementId}"/>
                            <li>
                                <label>资金类型：</label>
                                <select name="fundType" th:with="type=${@dict.getType('sys_project_fundType')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <label>金额：</label>
                                <input type="text" name="amountMoney"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="state" th:with="type=${@dict.getType('sys_project_moneyStatus')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:money:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:money:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:money:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
               <!-- <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:money:export">
                    <i class="fa fa-download"></i> 导出
                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:money:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:money:remove')}]];
        var prefix = ctx + "system/money";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'id',
                    visible: false
                },
                {
                    field: 'projectManagementId', 
                    title: '流转表ID',
                    visible: false
                },
                {
                    field: 'fundType', 
                    title: '资金类型'
                },
                {
                    field: 'time', 
                    title: '时间'
                },
                {
                    field: 'amountMoney', 
                    title: '金额',
                    formatter:function (value,row,index) {
                        return $.operate.numberFormatter(value);
                    }
                },
                {
                    field: 'paymentSubject',
                    title: '付款主体'
                },
                {
                    field: 'remarks',
                    title: '备注'
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '财务确认',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    title: '财务确认意见',
                    field: 'finance'
                },
                {
                    title: '附件上传查看',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="imgUrl(\'' + row.id + '\')">附件上传查看</a>';
                    }
                }/*,
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                    }
                }*/]
            };
            $.table.init(options);
        });

        function add(){
            var projectManagementId=$("#projectManagementId").val();
            $.operate.add(projectManagementId);
        }

        /* 用户状态显示 */
        function statusTools(row) {
            if (row.state == "否") {
                return '<i class=\"fa fa-toggle-off\" style="font-size: 200%" onclick="enable(\'' + row.id + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info\" style="font-size: 200%" onclick="disable(\'' + row.id + '\')"></i> ';
            }
        }

        /* 财务是否确认-是 */
        function disable(id) {
            $.modal.confirm("确认未收到该条款项吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"id": id, "state": "否"});
            })
        }

        /* 财务是否确认-是 */
        function enable(id) {
            $.modal.confirm("确认收到该条款项吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"id": id, "state": "是"});
            })
        }

        function imgUrl(id){
            var url = prefix + '/imgUrl/'+id;
            $.modal.open("附件上传查看", url);
        }
    </script>
</body>
</html>
