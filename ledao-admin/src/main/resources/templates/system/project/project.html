<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('投后部项目管理列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <input name="projectZckType" id="projectZckType" th:value="*{projectZckType}" type="hidden">
            <input name="otherFlag" id="otherFlag" th:value="*{otherFlag}" type="hidden">
            <input name="fwProjectType" id="fwProjectType" th:value="*{fwProjectType}" type="hidden">
            <form id="formId">
                <input name="projectZckId" id="projectZckId" type="hidden" th:value="*{projectZckId}"/>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:project:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="edit()"
               shiro:hasPermission="system:project:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:project:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="back()" shiro:hasPermission="system:project:list">
                <i class="fa fa-backward"></i> 返回
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:project:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:project:remove')}]];
    // var showTask = [[${@permission.hasPermi('system:project:showTask')}]];
    var uploadFlag = [[${@permission.hasPermi('system:underlyingdata:upload')}]];
    var userId = [[${@permission.getPrincipalProperty('userId')}]];
    var prefix = ctx + "system/project";
    var roles = [[${@permission.getPrincipalProperty('roles')}]];
    var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
    var showUnderLying = false;
    var isUser = false;

    var fwProjectType = $("#fwProjectType").val();
    var projectZckType = $("#projectZckType").val();
    var otherFlag = $("#otherFlag").val();

    $(function () {

        if ($.common.isNotEmpty(fwProjectType)) {
            if ("investmentProject" == fwProjectType) {
                fwThProject();
            } else {
                fwQtProject();
            }
        } else {
            thProject();
        }
    });

    function fwThProject() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "投后部项目管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'projectId',
                    title: '项目ID',
                    visible: false
                },
                {
                    field: 'no',
                    title: '序号'
                },
                {
                    field: 'projectName',
                    title: '项目案件名称',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + row.projectName + '\')">' + $.table.tooltip(value, 15) + '</a>';
                    },
                    sortable: true
                },
                {
                    field: 'projectManager',
                    title: '项目经理'
                },
                {
                    field: 'debtStatus',
                    title: '债权状态'
                }]
        };
        $.table.init(options);
    }

    function thProject() {
        for (var i = 0; i < roles.length; i++) {
            if (roles[i].roleKey == "thbManager" || roles[i].roleKey == "thbManager2" ||
                roles[i].roleKey == "thbzz" || roles[i].roleKey == "thbCommon") {
                showUnderLying = true
            }
        }
        if ("admin" == loginName) {
            showUnderLying = true;
        }
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "投后部项目管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'projectId',
                    title: '项目ID',
                    visible: false
                },
                {
                    field: 'no',
                    title: '序号'
                },
                {
                    field: 'projectName',
                    title: '借款人名称',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.projectId + "',\'" + row.projectName + '\')">' + strLength(value) + '</a>';
                    },
                    sortable: true
                },
                {
                    field: 'totalPrice',
                    title: '合同本金',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail3(\'' + row.projectId + "',\'" + row.totalPrice + '\')">' + $.operate.numberFormatter(value, 3, '.', ',') + '</a>';
                    }
                },
                {
                    field: 'totalInterest',
                    title: '利息',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'totalPrincipalBalance',
                    title: '本金余额(元)',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'totalInterestBalance',
                    title: '利息余额',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'guarantors',
                    title: '保证人',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail1(\'' + row.projectId + "',\'" + row.guarantors + '\')">' + strLength(row.guarantors) + '</a>';
                    }
                },
                {
                    field: 'collaterals',
                    title: '抵押物',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail2(\'' + row.projectId + "',\'" + row.collaterals + '\')">' + strLength(row.collaterals) + '</a>';
                    }
                },
                {
                    field: 'pledges',
                    title: '质押物',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail4(\'' + row.projectId + "',\'" + row.pledges + '\')">' + strLength(row.pledges) + '</a>';
                    }
                },
                {
                    title: '处置子任务',
                    formatter: function (value, row, index) {
                        for(var i =0; i < roles.length;i++) {
                            if (roles[i].roleKey == "thbManager" || roles[i].roleKey == "thbManager2" || roles[i].roleKey == "SJXXB" || roles[i].roleKey == "documentAdmin" ||
                                $.common.isNotEmpty(row.projectManagerId) && row.projectManagerId.indexOf(userId) != -1 || loginName == 'admin') {
                                return '<a href="javascript:void(0)" onclick="detailManageTask(\'' + row.projectId + "',\'" + row.zckName + '\')">任务进度</a>';
                            }else{
                                return '-';
                            }
                        }
                    }
                },
                {
                    field: 'recapture',
                    title: '处置回现',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail5(\'' + row.projectId + '\')">' + $.operate.numberFormatter(value, 3, '.', ',') + '</a>';
                    }
                },

                {
                    field: 'projectManager',
                    title: '项目经理'
                },
                {
                    title: '最新进度情况',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="progress(\'' + row.projectId + '\')">最新进度情况</a>';
                    }
                },
                {
                    field: 'debtStatus',
                    title: '债权状态'
                },
                {
                    title: '底层资料',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var fileShow = row.isFile;
                        if (fileShow == 0) {
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="toUpload(\'' + row.projectId + '\',\'' + row.projectManagerId + '\',\'' + row.projectZckType + '\')"><i class="fa fa-edit"></i>上传</ a> ');
                        } else {
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="see(\'' + row.projectId + '\',\'' + row.projectManagerId + '\',\'' + row.projectZckType + '\')"><i class="fa fa-search"></i>查看</a>');
                        }
                        return actions.join('');
                    },
                    visible: showUnderLying
                }]
        };
        $.table.init(options);
    }

    //控制显示的字数
    function strLength(value) {
        var str = $.common.nullToStr(value);
        if (str.length > 10) {
            str = str.substring(0, 10) + '...';
        }
        return str;
    }

    /*资产库数据-新增资产库数据*/
    function add() {
        var projectZckId = $("#projectZckId").val()
        var url = prefix + "/add?projectZckId=" + projectZckId;
        $.modal.open("添加项目", url);
    }

    // 查看任务
    function detailManageTask(id, name) {
        var url = '/system/managetask/managetask?proId=' + id + "&taskType=1";
        $.modal.opens("任务列表", url);
    }


    /*项目列表-详细*/
    function detail(id, projectName) {
        var projectZckId = $("#projectZckId").val();
        var url = prefix + '/toProjectList?projectId=' + id + "&projectZckId=" + projectZckId + "&fwProjectType=" + fwProjectType
            + '&otherFlag=' + otherFlag + "&projectZckType=" + projectZckType;
        $.modal.parentTab(projectName + "列表", url);
    }

    /*合同本金列表-详细*/
    function detail3(id, contractPrincipal) {
        var url = ctx + 'system/contract/contractList?projectId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag;
        $.modal.parentTab("合同本金列表", url);
    }

    /*保证人列表-详细*/
    function detail1(id, bail) {
        // var url = ctx + 'system/bail/bailList/' + id;
        var url = ctx + 'system/bail/bailList?projectId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag;
        $.modal.parentTab("保证人列表", url);
    }

    /*抵押物列表-详细*/
    function detail2(id, guarantor) {
        //var url = ctx + 'system/mortgage/mortgageList/' + id;
        var url = ctx + 'system/mortgage/mortgageList?projectId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag;
        $.modal.parentTab("抵押物列表", url);
    }

    /*质押物列表-详细*/
    function detail4(id, pledge) {
        //var url = ctx + 'system/pledge/pledgeList/' + id;
        var url = ctx + 'system/pledge/pledgeList?projectId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag;
        $.modal.parentTab("质押物列表", url);
    }

    function progress(id) {
        //var url = ctx + 'system/progress/progressLists/' + id + "/Y";
        var url = ctx + 'system/progress/progressLists?projectManagementId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag + "&project=Y";
        $.modal.parentTab("进度情况列表", url);
    }

    //现金回现
    function detail5(projectId) {
        //var url = ctx + 'system/recapture/recaptureList?projectId=' + projectId + "&project=Y";
        var url = ctx + 'system/recapture/recaptureList?projectId=' + projectId + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag + "&project=Y";
        $.modal.parentTab('处置回现列表', url);
    }

    function back() {
        var url = '';
        if ($.common.isNotEmpty(fwProjectType)) {
            url = ctx + 'system/project/toProjectZckByType?projectZckType=' + projectZckType + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag;
        } else {
            url = ctx + 'system/projectZck/toProjectZckByType?projectZckType=' + projectZckType;
        }
        $.modal.parentTab("投后部项目管理", url);
    }

    function see(projectId, projectManagerId, zckType) {
        var url = ctx + "system/underlyingdata/list?projectId=" + projectId + '&projectType=' + 0 + "&projectZckType=" + zckType + "&projectManagerId=" + projectManagerId;
        $.modal.open("底层资料", url);
    }

    function toUpload(projectId, projectManagerId, zckType) {
        if (($.common.isNotEmpty(projectManagerId) && projectManagerId.indexOf(userId) !=-1 && zckType === "automaticSwitch") || zckType === "serve" || "admin" === loginName) {
            var url = ctx + "system/underlyingdata/list?projectId=" + projectId + '&projectType=' + 0 + "&projectZckType=" + zckType + "&projectManagerId=" + projectManagerId;
            $.modal.open("底层资料", url);
        }else {
            $.modal.alertError("无法上传");
        }
    }

    function showImage(content, width, height) {
        layer.open({
            type: 1,
            title: false, //不显示标题栏
            shadeClose: true, //点击遮罩时关闭
            area: [width + 'px', (height + 50) + 'px'],
            shade: 0.8,
            id: 'LAY_showImage_001', //设定一个id，防止重复弹出
            moveType: 1, //拖拽模式，0或者1
            content: content
        });
    };

    function edit() {
        var id = $.common.isEmpty(table.options.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns(table.options.uniqueId);
        var url = prefix + "/edit?projectId=" + id + "&fwProjectType=" + fwProjectType;
        $.modal.open("修改" + table.options.modalName, url);
    }

</script>
</body>
</html>
