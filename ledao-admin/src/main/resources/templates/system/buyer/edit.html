<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改购房人基本信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-buyer-edit" th:object="${sysBuyer}">
            <input name="buyerId" th:field="*{buyerId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">房号：</label>
                <div class="col-sm-8">
                    <input name="roomNumber" th:field="*{roomNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">购房人：</label>
                <div class="col-sm-8">
                    <input name="buyerName" th:field="*{buyerName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">购房人身份证号：</label>
                <div class="col-sm-8">
                    <textarea name="buyerCard" class="form-control">[[*{buyerCard}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">购房人手机号：</label>
                <div class="col-sm-8">
                    <input name="buyerPhoneNumer" th:field="*{buyerPhoneNumer}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">购房人地址：</label>
                <div class="col-sm-8">
                    <input name="buyerAddress" th:field="*{buyerAddress}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/buyer";
        $("#form-buyer-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-buyer-edit').serialize());
            }
        }
    </script>
</body>
</html>
