    <script type="text/javascript">
        var prefix = ctx + "activity/fileDetail"
        $("#form-detail-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
           /* if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-detail-add').serialize());
            }*/
            if ($.validate.form()) {
                // 处理自己的业务
                var form = document.getElementById("form-detail-add");
                var formdata = new FormData(form);
                formdata.append("files", $('input[type=file]')[0]);
                $.ajax({
                    url: prefix + '/add',
                    data: formdata,
                    type: "post",
                    processData: false,
                    contentType: false,
                    success: function(result) {
                        $.operate.successCallback(result);
                    }
                })
            }
        }
