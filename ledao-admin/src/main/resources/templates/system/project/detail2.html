<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('项目详细')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <input id="projectZckId" th:field="${sysProject.projectZckId}" type="hidden">
        <input id="projectZckName" th:field="${sysProject.projectZckName}" type="hidden">
        <input id="pId" th:field="${sysProject.pId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>司法状态：</h5></label>
            <div class="form-control-static" th:text="${sysProject.judicialStatus}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>管辖法院：</h5></label>
            <div class="form-control-static" th:text="${sysProject.competentCourt}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>法官及联系方式：</h5></label>
            <div class="form-control-static" th:text="${sysProject.judgeContact}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>律所：</h5></label>
            <div class="form-control-static" th:text="${sysProject.lawFirm}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>律师及联系方式：</h5></label>
            <div class="form-control-static" th:text="${sysProject.lawyerContact}"></div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-info" onclick="back()"><i class="fa fa-backward"></i>返  回</button>&nbsp;
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script>
    function back() {
        var projectZckId = $("#projectZckId").val();
        var pId = $("#pId").val();
        var url = ctx + 'system/project/projectList/' + pId + "/" + projectZckId;
        $.modal.parentTab($("#projectZckName").val() + "列表", url);
    }
</script>
</body>
</html>
