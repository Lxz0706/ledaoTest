<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('客户库列表')"/>
    <th:block th:include="include :: bootstrap-select-css"/>
    <th:block th:include="include :: bootstrap-editable-css"/>
    <style>
        .editable-empty, .editable-empty:hover, .editable-empty:focus {
            color: #2f2f2f;
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>所属机构：</label>
                            <input type="text" name="customerName" placeholder="请输入所属机构"/>
                        </li>
                        <li>
                            <label>联系人：</label>
                            <input type="text" name="contacts" placeholder="请输入联系人"/>
                        </li>
                        <li>
                            <label>联系电话：</label>
                            <input type="text" name="contactNumber" placeholder="请输入联系电话"/>
                        </li>
                        <li>
                            <label>微信号：</label>
                            <input type="text" name="weChatNumber" placeholder="请输入微信号"/>
                        </li>
                        <div data-toggle="distpicker" id="distpicker">
                            <li>
                                <label>省：</label><select name="province" id="province"
                                                         data-province="---请选择省---"></select>
                            </li>
                            <li>
                                <label>市：</label>
                                <select name="city" id="city" data-city="---请选择市---"></select>
                            </li>
                            <li>
                                <label>区/县：</label>
                                <select name="county" id="county" data-district="---请选择区----"></select>
                            </li>
                        </div>
                        <li>
                            <label>客户标签：</label><select id="customerLable" name="customerLable"
                                                        th:with="type=${@dict.getType('sys_customer_label')}"
                                                        data-none-selected-text="请选择">
                            <option value="">--请选择数据--</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <div id="sd" style="display: none">
                            <li>
                                <label>创建人：</label>
                                <input name="creator" type="text" placeholder="请输入创建人"/>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label><input type="text" class="time-input" id="startTime"
                                                           placeholder="开始时间" name="beginTime"/>
                                <span>-</span><input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                                     name="endTime"/>
                            </li>
                            <li>
                                <label>所属部门：</label>
                                <input name="deptName" type="text" placeholder="请输入所属部门"/>
                            </li>
                            <li>
                                <label>资源优势：</label>
                                <input name="resources" type="text" placeholder="请输入资源优势"/>
                            </li>
                            <li>
                                <label>是否添加到公司号：</label>
                                <select id="wechatFlag" name="wechatFlag"
                                        th:with="type=${@dict.getType('sys_project_moneyStatus')}"
                                        data-none-selected-text="请选择">
                                    <option value="">--请选择数据--</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                        </div>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="jump()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="system:customer:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:customer:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:customer:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script src="/js/plugins/distpicker/distpicker.data.js"></script>
<script src="/js/plugins/distpicker/distpicker.js"></script>
<th:block th:include="include :: bootstrap-select-js"/>
<th:block th:include="include :: bootstrap-table-editable-js"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:customer:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:customer:remove')}]];
    var detailFlag = [[${@permission.hasPermi('system:customer:list')}]];
    var prefix = ctx + "system/customer";

    var roles = [[${@permission.getPrincipalProperty('roles')}]];
    var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
    /*if ("admin" == loginName) {
        $("#sd").show();
    } else {
        for (var i = 0; i < roles.length; i++) {
            if ("SJXXB" == roles[i].roleKey || "admin" == roles[i].roleKey || "seniorRoles" == roles[i].roleKey) {
                $("#sd").show();
            }
        }
    }
    for (var i = 0; i < roles.length; i++) {
        if ("SJXXB" == roles[i].roleKey || "admin" == roles[i].roleKey || "seniorRoles" == roles[i].roleKey) {
            $("#sd").show();
        }
    }*/


    $('#distpicker').distpicker({
        autoSelect: false
    });

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            sortName: 'createTime',
            sortOrder: 'desc',
            clickToSelect: true,
            modalName: "客户库",
            onLoadSuccess: onLoadSuccess,
            onEditableSave: onEditableSave,
            columns: [{
                checkbox: true
            },
                {
                    field: 'customerId',
                    title: '客户id',
                    visible: false
                },
                {
                    field: 'city',
                    title: '市'
                },
                {
                    field: 'customerName',
                    title: '所属机构',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, '10');
                    }
                },
                {
                    field: 'contacts',
                    title: '联系人'
                },
                {
                    field: 'contactNumber',
                    title: '联系电话'
                },
                {
                    field: 'weChatNumber',
                    title: '微信号'
                },
                {
                    field: 'customerLable',
                    title: '客户标签',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 5);
                    }
                },
                {
                    field: 'projectName',
                    title: '合作项目',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.customerId + '\')">' + strLength(value) + '</a>';
                    }
                },
                {
                    field: 'creator',
                    title: '创建人'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function (value, row, index) {
                        return $.table.dateTimeFormatter(value);
                    }
                },
                {
                    field: 'deptName',
                    title: '所属部门'
                },
                /*{
                    field: 'wechatFlag',
                    title: '是否添加到公司号',
                    editable: {
                        type: 'select',
                        title: "是否添加到公司号", // 编辑框的标题
                        disabled: false, // 是否禁用编辑
                        emptytext: "空文本", // 空值的默认文本
                        source: [{value: "否", text: "否"}, {value: "是", text: "是"}], //动态形成下拉框
                        value: "",//1代表你需要选中的value值
                        mode: "inline" // 编辑框的模式：支持popup和inline两种模式，默认是popup
                    }
                },*/
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '是否添加到公司号',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field: 'reason',
                    title: '原因',
                    editable: {
                        type: 'text',
                        title: '原因'
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push("<a class='btn btn-default btn-xs " + detailFlag + "' href='javascript:void(0)' onclick='$.operate.detail(" + row.customerId + ")'><i class='fa fa-search'></i>详细</a> ");
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function statusTools(row) {
        if (row.wechatFlag == "是") {
            return '<i class=\"fa fa-toggle-on text-info\" style="font-size: 200%" onclick="enable(\'' + row.customerId + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-off\" style="font-size: 200%" onclick="disable(\'' + row.customerId + '\')"></i> ';
        }
    }

    /* 是否添加到公司微信-是 */
    function disable(id) {
        $.modal.confirm("确认添加到公司微信吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"customerId": id, "wechatFlag": "是"});
        })
    }

    /* 是否添加到公司微信-否 */
    function enable(id) {
        $.modal.confirm("确认未添加到公司微信吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"customerId": id, "wechatFlag": "否"});
        })
    }


    function onEditableSave(field, row, oldValue, $el) {
        $.ajax({
            type: "post",
            url: prefix + "/edit",
            data: row,
            dataType: 'JSON',
            success: function (result) {
                $.operate.ajaxSuccess(result);
                $.table.refresh();
            }
        });
    }

    function onLoadSuccess(data) {
        for (var i in data.rows) {
            if ("Y" == data.rows[i].isAdmin) {
                $.table.showColumn("creator");
                $.table.showColumn("deptName");
                $.table.showColumn("wechatFlag");
                $.table.showColumn("reason");
            } else {
                $.table.hideColumn("creator");
                $.table.hideColumn("deptName");
                $.table.hideColumn("wechatFlag");
                $.table.hideColumn("reason");
            }
        }
    }

    //控制显示的字数
    function strLength(value) {
        var str = "";
        if ($.common.isEmpty(value)) {
            str = "暂无合作项目";
        } else {
            str = $.table.beautySub(value, 10);
        }
        return str;
    }


    function detail(customerId) {
        var url = ctx + 'system/item/itemList/' + customerId;
        $.modal.openTab("合作项目列表", url);
    }

    function jump() {
        var data = $("#formId").serialize();
        $.operate.gets(prefix + "/queryAll", data, "查询界面");
    }

    function resetPre() {
        $("#formId")[0].reset();
        $("#customerLables").selectpicker('refresh');
        $.table.search('formId', 'bootstrap-table');
    }

</script>
</body>
</html>
