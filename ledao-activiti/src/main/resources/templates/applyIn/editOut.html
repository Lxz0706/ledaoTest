<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <th:block th:include="include :: header('修改档案入库申请')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-applyIn-edit" th:object="${sysApplyIn}" enctype="multipart/form-data">
        <input name="applyId" id="applyId" th:field="*{applyId}" type="hidden">
        <input name="applyType" th:field="*{applyType}" value="0" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">档案类别：</label>
            <div class="col-sm-8">
                 <select id="documentType"  name="documentType"
                         th:with="type=${@dict.getType('sys_document_busi_type')}" data-none-selected-text="请选择"
                         class="form-control m-b"
                         disabled>                         
                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                        th:field="*{documentType}">
                </option>

            </select>
            </div>
        </div>
        <div class="form-group" id="projectName" style="display: none">
            <label class="col-sm-3 control-label">项目名称：</label>
            <div class="col-sm-8">
                <input disabled name="projectName" th:field="*{projectName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公司名称：</label>
            <div class="col-sm-8">
                <select id="companyName" name="companyName"
                        th:with="type=${@dict.getType('sys_company_name')}"
                        data-none-selected-text="请选择" class="form-control m-b" disabled>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}" th:field="*{companyName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group" id="debtorName" style="display: none">
            <label class="col-sm-3 control-label">债务人名称：</label>
            <div class="col-sm-8">
                <input disabled name="debtorName" th:field="*{debtorName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">实际提交人：</label>
            <div class="col-sm-8">
                <input disabled name="realCreateBy" th:field="*{realCreateBy}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">文件列表：</label>
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="activity:documentFile:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
                   shiro:hasPermission="activity:documentFile:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
                   shiro:hasPermission="activity:documentFile:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript" th:inline="javascript">
        var prefix = ctx + "applyIn";
        var docDetailUrl = ctx + "activity/outFiledetail"
        var documentFileTypeDictDatas = [[${@dict.getType('document_file_type')}]];
        var documentScanTypeDictDatas = [[${@dict.getType('document_scan_type')}]];
        var dailyDocumentTypeDictDatas = [[${@dict.getType('daily_document_type')}]];
        var roles = [[${@permission.getPrincipalProperty('roles')}]];
        var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
        var editFlag = [[${@permission.hasPermi('activity:detail:edit')}]];
        var removeFlag = [[${@permission.hasPermi('activity:detail:remove')}]];
        var isPageDatas = [[${@dict.getType('sys_is_not')}]];
        var isElecDatas = [[${@dict.getType('sys_borrow_type')}]];
        var isReturnDatas = [[${@dict.getType('sys_is_not')}]];
        var planReturnTimeDatas = [[${@dict.getType('sys_is_not')}]];
        var realReturnTimeDatas = [[${@dict.getType('sys_is_not')}]];
        var isOutDatas = [[${@dict.getType('sys_is_not')}]];
        var isReceiveDatas = [[${@dict.getType('sys_is_not')}]];
        var isReturnedDatas = [[${@dict.getType('sys_is_not')}]];
        var isReceivedDatas = [[${@dict.getType('sys_is_not')}]];
        var showNames = false
        var documentTypeVal = document.getElementById("documentType").value
        var projectName = document.getElementById("projectName")
        var debtorName = document.getElementById("debtorName")
        var applyIds = document.getElementById("applyId").value
    $(function () {
        // 管理员与档案管理员
        for(var i =0; i < roles.length;i++) {
            if(roles[i].roleKey == "documentAdmin" || "admin" == loginName) {
                showNames = true
            }
        }
        if(documentTypeVal == "0") {
            projectName.style.display = 'block'
            debtorName.style.display = 'block'
        } else {
            projectName.style.display = 'none'
            debtorName.style.display = 'none'
        }
        var options = {
            // url: 档案出库获取的list
            url: docDetailUrl + "/listDocumentAndDetail",
            createUrl: prefix + "/editOutList/" + applyIds,
            updateUrl: prefix + "/editOutUpdate/{id}",
            removeUrl: docDetailUrl + "/remove",
            exportUrl: prefix + "/export",
            modalName: "档案出库详情记录",
            columns: [{
                checkbox: true
            },
                {
                    field: 'outDetailId',
                    title: 'id',
                    visible: false
                },
                // {
                //     field: 'applyId',
                //     title: '申请id'
                // },
                // {
                //     field: 'documentId',
                //     title: '档案id'
                // },
                // {
                //     field: 'documentType',
                //     title: '档案种类',
                //     formatter: function(value, item, index) {
                //         return $.table.selectDictLabel(documentTypeDictDatas, item.documentType);
                //     }
                // },
                {
                    field: 'assetPag',
                    title: '资产包',
                    visible: documentTypeVal == "0" ? true : false
                },
                {
                    field: 'assetNumber',
                    title: '资产编号',
                    visible: documentTypeVal == "0" ? true : false
                },
                {
                    field: 'contractNo',
                    title: '合同编号',
                    visible: documentTypeVal == "0" ? true : false
                },
                {
                    field: 'dailyDocumentType',
                    title: '档案种类',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(dailyDocumentTypeDictDatas, item.dailyDocumentType);
                    }
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'fileType',
                    title: '附件类型',
                    formatter: function(value, item, index) {
                                return $.table.selectDictLabel(documentFileTypeDictDatas, item.fileType);
                            }
                },
                {
                    field: 'fileScanType',
                    title: '扫描件类型',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(documentScanTypeDictDatas, item.fileScanType);
                    }
                },
                {
                    field: 'counts',
                    title: '份数'
                },
                {
                    field: 'pages',
                    title: '页数/时长'
                },
                {
                    field: 'documentStatu',
                    title: '档案状态',
                    visible: showNames
                },
                {
                    field: 'cabinetNo',
                    title: '柜号',
                    visible: showNames
                },
                {
                    field: 'bagNo',
                    title: '档案袋编号',
                    visible: showNames
                },
                {
                    field: 'documentGetType',
                    title: '档案类型',
                    visible: showNames
                },
                {
                    field: 'fileGetType',
                    title: '文件类型',
                    visible: showNames
                },
                {
                    field: 'documentLevel',
                    title: '档案级别',
                    visible: showNames
                },
                {
                    field: 'files',
                    title: '添加附件'
                },
                /*{
                    field: 'isPage',
                    title: '借出是否包含字纸',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isPageDatas, value);
                    }
                },*/
                {
                    field: 'isElec',
                    title: '借出文档类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isElecDatas, value);
                    }
                },
                {
                    field: 'isReturn',
                    title: '是否归还',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isReturnDatas, value);
                    }
                },
                {
                    field: 'planReturnTime',
                    title: '计划归还时间',
                },
                {
                    field: 'realReturnTime',
                    title: '实际归还时间',
                },
                {
                    field: 'outReason',
                    title: '出库原因'
                },
                {
                    field: 'isOut',
                    title: '已出库',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isOutDatas, value);
                    }
                },
                {
                    field: 'isReceive',
                    title: '已收到',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isReceiveDatas, value);
                    }
                },
                {
                    field: 'isReturned',
                    title: '是否已还',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isReturnedDatas, value);
                    }
                },
                {
                    field: 'isReceived',
                    title: '归还接受',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isReceivedDatas, value);
                    }
                },
                {
                    field: 'remarks',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        /* actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.outDetailId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.outDetailId + '\')"><i class="fa fa-remove"></i>删除</a>'); */
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.edit(\'' + row.outDetailId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove(\'' + row.outDetailId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    $("#form-applyIn-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-applyIn-edit').serialize());
        }
    }

    function addList() {
        $.modal.openTab("添加" + table.options.modalName, $.operate.addUrl(id));
    }

    $("input[name='applyTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>

</html>
