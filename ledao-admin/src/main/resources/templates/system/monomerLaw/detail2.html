<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('项目详细')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <input id="projectId" th:value="${sysMonomerLaw.projectId}" type="hidden">
        <input id="projectName" th:value="${sysMonomerLaw.projectName}" type="hidden">
        <input id="projectType" th:value="${sysMonomerLaw.projectType}" type="hidden">
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>所属债权合同编号：</h5></label>
            <div class="form-control-static" th:text="${sysMonomerLaw.contractNo}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>诉讼时效起算日：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysMonomerLaw.limitationAction, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>查封标的：</h5></label>
            <div class="form-control-static" th:text="${sysMonomerLaw.sealUpSubjectMatter}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>查封日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysMonomerLaw.sealUpDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>执行时效起算日：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysMonomerLaw.limitationExecution, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>起诉立案日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysMonomerLaw.dateFiling, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>一审判决案号及日期：</h5></label>
            <div class="form-control-static" th:text="${sysMonomerLaw.firstInstance}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>二审判决案号及日期：</h5></label>
            <div class="form-control-static" th:text="${sysMonomerLaw.secondInstance}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>再审判决案号及日期：</h5></label>
            <div class="form-control-static" th:text="${sysMonomerLaw.retrial}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>执行立案日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysMonomerLaw.enforcementFilingDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>出具评估报告日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysMonomerLaw.appraisalReportDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>第一次挂拍日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysMonomerLaw.firstShotDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>第二次挂拍日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysMonomerLaw.secondShotDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>变卖挂拍日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysMonomerLaw.sellShotDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>拍卖成交日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysMonomerLaw.successfulBidderDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>执行款到账日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysMonomerLaw.paymentReceivedDate, 'yyyy-MM-dd')}"></div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-info" onclick="back()"><i class="fa fa-backward"></i>返 回</button>&nbsp;
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script>
    function back() {
        var projectId = $("#projectId").val();
        var projectType = $("#projectType").val();
        var projectName = $("#projectName").val();
        var url = ctx + "system/monomerLaw/toMonomerLaw?projectId=" + projectId + "&projectType=" + projectType;
        $.modal.parentTab(projectName + '法律信息', url);
    }
</script>
</body>
</html>
