<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('日志列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <input name="projectName" th:value="${sysJournal.projectName}" type="hidden">
                    <input name="workDetail" th:value="${sysJournal.workDetail}" type="hidden">
                    <input name="params[beginTime]" id="beginDate" th:value="${sysJournal.beginTime}" type="hidden"/>
                    <input name="params[endTime]" id="endDate" th:value="${sysJournal.endTime}" type="hidden"/>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:journal:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:journal:remove')}]];
    var prefix = ctx + "system/journal";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            modalName: "日志",
            columns: [
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'createTime',
                    title: '日期'
                },
                {
                    field: 'projectName',
                    title: '项目'
                },
                {
                    field: 'userName',
                    title: '创建人名称'
                },
                {
                    field: 'workDetail',
                    title: '日志内容',
                    formatter: function (value) {
                        return $.table.tooltip(value, 15);
                    }
                },
                {
                    title: '评论',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " onclick="showComment((\'' + row.id + '\'))" href="javascript:void(0)"><i class="fa fa-edit"></i>查看</a> ');
                        return actions.join('');
                    }
                },
                {
                    title: '详细',
                    formatter: function (value, row, index) {
                        return "<a class='btn btn-default btn-xs' href='javascript:void(0)' onclick='$.operate.detail(" + row.id + ")'><i class='fa fa-search'></i>详细</a> ";
                    }
                }
            ]
        };
        $.table.init(options);
    });

    function showComment(id) {
        var url = '/system/comment/commentList?id=' + id;
        $.modal.opens("评论列表", url);
    }
</script>
</body>
</html>
