<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('日志列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <input name="createBy" id="createBy" th:value="*{loginName}" type="hidden">
                        <input name="parentId" id="parentId" th:value="*{parentId}" type="hidden">
                        <ul>
                            <li>
                                <label>项目：</label>
                                <input type="text" name="projectName"/>
                            </li>
                            <li class="select-time">
                                <label>日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-info" onclick="back()" >
                    <i class="fa fa-backward"></i> 返回
                </a>

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:journal:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:journal:remove')}]];
        var parentId = document.getElementById("parentId").value;
        var prefix = ctx + "system/journal";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "日志",
                columns: [
                    /*{
                    checkbox: true
                },*/
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'createTime',
                    title: '日期'
                },
              /*  {
                    field: 'depId',
                    title: '部门'
                },*/
                {
                    field: 'deptName',
                    title: '部门'
                },
                {
                    field: 'projectName',
                    title: '项目'
                },
                {
                    field: 'userName',
                    title: '创建人名称'
                },
                {
                    field: 'workDetail',
                    title: '日志内容'
                },
                {
                    title: '评论',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " onclick="showComment((\'' + row.id + '\'))" href="javascript:void(0)"><i class="fa fa-edit"></i>查看</a> ');
                        return actions.join('');
                    }
                },
                {
                    field: 'shared',
                    title: '分享人'
                }
                /*,
                {
                    field: 'modularOrder',
                    title: '模块顺序'
                },
                {
                    field: 'remarks1',
                    title: '预备字段1'
                },
                {
                    field: 'remarks2',
                    title: '预备字段2'
                },
                {
                    field: 'remarks3',
                    title: '预备字段3'
                },
                {
                    field: 'creator',
                    title: '创建人名称'
                },
                {
                    field: 'reviser',
                    title: '修改人名称'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }*/
                ]
            };
            $.table.init(options);
        });

        /*$("input[name='createTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });*/

        function back(){
            var url = prefix+"/userListByDepId?parentId="+parentId;
            $.modal.parentTab("人员列表", url);
        }

        function showComment(id){
            var url = '/system/comment/commentList?id=' + id;
            $.modal.opens("评论列表", url);
        }
    </script>
</body>
</html>
