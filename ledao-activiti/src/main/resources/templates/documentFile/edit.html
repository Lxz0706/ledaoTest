<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改档案')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-documentFile-edit" th:object="${sysDocumentFile}">
            <input name="documentId" th:field="*{documentId}" type="hidden">
            <input name="documentType" id="documentType" th:field="*{documentType}" type="hidden">
            <input name="applyId" th:field="*{applyId}" type="hidden">
            <div class="form-group" id="dailyDocumentType" style="display: none">
                <label class="col-sm-3 control-label">种类：</label>
                <div class="col-sm-8">
                    <select id="dailyDocumentTypeSelect" name="dailyDocumentType" th:with="type=${@dict.getType('daily_document_type')}"
                            data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)" disabled>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}" th:field="*{dailyDocumentType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="assetNumber" style="display: none">
                <label class="col-sm-3 control-label">资产编号：</label>
                <div class="col-sm-8">
                    <input name="assetNumber" th:field="*{assetNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" id="contractNo" style="display: none">
                <label class="col-sm-3 control-label">合同编号：</label>
                <div class="col-sm-8">
                    <textarea name="contractNo" class="form-control">[[*{contractNo}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文件名称：</label>
                <div class="col-sm-8">
                    <textarea name="fileName" class="form-control">[[*{fileName}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">附件类型：</label>
                <div class="col-sm-8">
                    <select id="fileType" name="fileType" th:with="type=${@dict.getType('document_file_type')}"
                            data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="fileScanTypeFormGroup" style="display: none">
                <label class="col-sm-3 control-label">扫描件类型：</label>
                <div class="col-sm-8">
                    <select id="fileScanType" name="fileScanType" th:with="type=${@dict.getType('document_scan_type')}"
                            data-none-selected-text="请选择" class="form-control m-b">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">份数：</label>
                <div class="col-sm-8">
                    <input name="counts" th:field="*{counts}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">页数：</label>
                <div class="col-sm-8">
                    <input name="pages" th:field="*{pages}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" id="documentStatu" style="display: none">
                <label class="col-sm-3 control-label">档案状态：</label>
                <div class="col-sm-8">
                    <select id="documentStatuSelect" name="documentStatu" th:with="type=${@dict.getType('document_in_status')}"
                            data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
                        <option value="">请选择数据</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}" th:field="*{documentStatu}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="cabinetNo" style="display: none">
                <label class="col-sm-3 control-label">柜号：</label>
                <div class="col-sm-8">
                    <input name="cabinetNo" th:field="*{cabinetNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" id="bagNo" style="display: none">
                <label class="col-sm-3 control-label">档案袋编号：</label>
                <div class="col-sm-8">
                    <input name="bagNo" th:field="*{bagNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" id="documentGetType" style="display: none">
                <label class="col-sm-3 control-label">档案类型：</label>
                <div class="col-sm-8">
                    <select id="documentGetTypeSelect" name="documentGetType" th:with="type=${@dict.getType('busi_document_type')}"
                            data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
                        <option value="">请选择数据</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}" th:field="*{documentGetType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="fileGetType" style="display: none">
                <label class="col-sm-3 control-label">文件类型：</label>
                <div class="col-sm-8">
                    <select id="fileGetTypeSelect" name="fileGetType" th:with="type=${@dict.getType('document_in_type')}"
                            data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
                        <option value="">请选择数据</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}" th:field="*{fileGetType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="documentLevel" style="display: none">
                <label class="col-sm-3 control-label">档案级别：</label>
                <div class="col-sm-8">
                    <select id="documentLevelSelect" name="documentLevel" th:with="type=${@dict.getType('document_level')}"
                            data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
                        <option value="">请选择数据</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}" th:field="*{documentLevel}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人名称：</label>
                <div class="col-sm-8">
                    <input disabled name="creator" th:field="*{creator}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改人名称：</label>
                <div class="col-sm-8">
                    <input disabled name="reviser" th:field="*{reviser}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript" th:inline="javascript">
        var roles = [[${@permission.getPrincipalProperty('roles')}]];
        var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
        var prefix = ctx + "documentFile";
        var documentTypeVal = document.getElementById("documentType").value;
        var aNumber = document.getElementById("assetNumber");
        var cNo = document.getElementById("contractNo");
        var dailyDocumentType = document.getElementById("dailyDocumentType");
        var dStatu = document.getElementById("documentStatu");
        var apag = document.getElementById("assetPag");
        $(function () {
            for(var i = 0; i < roles.length; i++) {
                if(roles[i].roleKey == "documentAdmin" || "admin" == loginName) {
                    $("#documentStatu").show();
                    $("#cabinetNo").show();
                    $("#bagNo").show();
                    $("#documentGetType").show();
                    $("#fileGetType").show();
                    $("#documentLevel").show();
                }
            }
            if(documentTypeVal == "0") {
                aNumber.style.display = "block";
                cNo.style.display = "block";
            } else {
                dailyDocumentType.style.display = "block";
            }
            console.log("documentTypeVal",documentTypeVal)
        })
        $("#form-documentFile-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-documentFile-edit').serialize());
            }
        }

        function changeFileTypeVal(val) {
            var fileScanTypeFormGroup = document.getElementById("fileScanTypeFormGroup")
            if(val === '2') {
                fileScanTypeFormGroup.style.display = "block"
            } else {
                fileScanTypeFormGroup.style.display = "none"
            }
        }
    </script>
</body>
</html>
