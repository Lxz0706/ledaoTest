<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-progress-add">
            <input name="projectManagementId" type="hidden" th:value="*{projectManagementId}">
            <input name="project" type="hidden" th:value="*{project}">
            <div class="form-group">
                <label class="col-sm-3 control-label">进度情况：</label>
                <div class="col-sm-8">
                    <textarea name="progress" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/progress"
        $("#form-progress-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-progress-add').serialize());
            }
        }
    </script>
</body>
</html>
