<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改档案出库详情记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-detail-edit" enctype="multipart/form-data">
        <input name="outDetailId" type="hidden">
<!--        <div class="form-group">-->
<!--            <label class="col-sm-3 control-label">申请id：</label>-->
<!--            <div class="col-sm-8">-->
<!--                <input name="applyId" th:field="*{applyId}" class="form-control" type="text">-->
<!--            </div>-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label class="col-sm-3 control-label">档案id：</label>-->
<!--            <div class="col-sm-8">-->
<!--                <input name="documentId" th:field="*{documentId}" class="form-control" type="text">-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">借出是否包含字纸：</label>
            <div class="col-sm-8">
                <input name="isPage" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">借出是否包电子扫描件：</label>
            <div class="col-sm-8">
                <textarea name="isElec" class="form-control">[[*{isElec}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否归还：</label>
            <div class="col-sm-8">
                <textarea name="isReturn" class="form-control">[[*{isReturn}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">计划归还时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="planReturnTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">实际归还时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="realReturnTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出库原因：</label>
            <div class="col-sm-8">
                <textarea name="outReason" class="form-control">[[*{outReason}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">已出库：</label>
            <div class="col-sm-8">
                <textarea name="isOut" class="form-control">[[*{isOut}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">已收到：</label>
            <div class="col-sm-8">
                <textarea name="isReceive" class="form-control">[[*{isReceive}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">已还：</label>
            <div class="col-sm-8">
                <textarea name="isReturned" class="form-control">[[*{isReturned}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">归还接受：</label>
            <div class="col-sm-8">
                <textarea name="isReceived" class="form-control">[[*{isReceived}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remarks" class="form-control" type="text">
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="col-sm-3 control-label">创建人名称：</label>-->
<!--            <div class="col-sm-8">-->
<!--                <input name="creator" th:field="*{creator}" class="form-control" type="text">-->
<!--            </div>-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label class="col-sm-3 control-label">修改人名称：</label>-->
<!--            <div class="col-sm-8">-->
<!--                <input name="reviser" th:field="*{reviser}" class="form-control" type="text">-->
<!--            </div>-->
<!--        </div>-->
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">
    var prefix = ctx + "activity/detail";
    $("#form-detail-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-detail-edit').serialize());
        }
    }

    $("input[name='planReturnTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='realReturnTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
