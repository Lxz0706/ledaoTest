<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('投后部项目管理列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <input name="fwProjectType" id="fwProjectType" th:value="*{fwProjectType}" type="hidden">
            <input name="otherFlag" id="otherFlag" th:value="*{otherFlag}" type="hidden">
            <input name="projectZckType" id="projectZckType" th:value="*{projectZckType}" type="hidden">
            <form id="formId">
                <div class="select-list">
                    <input type="hidden" name="projectName" id="projectName" th:value="${sysProject.projectName}"/>
                    <!--<input type="text" id="assetStatus" name="assetStatus" th:value="${sysProject.assetStatus}"/>-->
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <!--<a class="btn btn-warning" onclick="exportExcel()" shiro:hasPermission="system:project:export">
                <i class="fa fa-download"></i> 导出
            </a>-->
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:project:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:project:remove')}]];
    var detailFlag = [[${@permission.hasPermi('system:project:detail')}]];
    var prefix = ctx + "system/project";

    var fwProjectType = $("#fwProjectType").val();
    var projectZckType = $("#projectZckType").val();
    var otherFlag = $("#otherFlag").val();

    $(function () {
        var options = {
            url: prefix + "/lists",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "投后部项目管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'projectId',
                    title: '项目ID',
                    visible: false
                },
                {
                    field: 'no',
                    title: '序号'
                },
                {
                    field: 'projectZckName',
                    title: '资产包名称'
                },
                {
                    field: 'projectName',
                    title: '借款人名称'
                },
                {
                    field: 'totalPrice',
                    title: '合同本金',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail3(\'' + row.projectId + "',\'" + row.totalPrice + '\')">' + $.operate.numberFormatter(value, 3, '.', ',') + '</a>';
                    }
                },
                {
                    field: 'totalInterest',
                    title: '利息',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'totalPrincipalBalance',
                    title: '本金余额(元)',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'totalInterestBalance',
                    title: '利息余额',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'guarantors',
                    title: '保证人',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail1(\'' + row.projectId + "',\'" + row.guarantors + '\')">' + strLength(row.guarantors) + '</a>';
                    }
                },
                {
                    field: 'collaterals',
                    title: '抵押物',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail2(\'' + row.projectId + "',\'" + row.collaterals + '\')">' + strLength(row.collaterals) + '</a>';
                    }
                },
                {
                    field: 'pledges',
                    title: '质押物',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail4(\'' + row.projectId + "',\'" + row.pledges + '\')">' + strLength(row.pledges) + '</a>';
                    }
                },
                {
                    field: 'recapture',
                    title: '处置回现',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail5(\'' + row.projectId + '\')">' + $.operate.numberFormatter(value, 3, '.', ',') + '</a>';
                    }
                },
                {
                    field: 'projectManager',
                    title: '项目经理'
                },
                {
                    title: '最新进度情况',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="progress(\'' + row.projectId + '\')">最新进度情况</a>';
                    }
                },
                {
                    field: 'debtStatus',
                    title: '债权状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.projectId + "',\'" + 5 + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    //控制显示的字数
    function strLength(value) {
        var str = $.common.nullToStr(value);
        if (str.length > 10) {
            str = str.substring(0, 10) + '...';
        }
        return str;
    }

    function progress(id) {
        //var url = ctx + 'system/progress/progressLists/' + id + "/Y";
        var url = ctx + 'system/progress/progressLists?projectManagementId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag + "&project=Y" + "&projectName=" + $("#projectName").val();
        $.modal.parentTab("进度情况列表", url);
    }

    //现金回现
    function detail5(projectId) {
        //var url = ctx + 'system/recapture/recaptureList?projectId=' + projectId + "&project=Y";
        var url = ctx + 'system/recapture/recaptureList?projectId=' + projectId + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag + "&project=Y" + "&projectName=" + $("#projectName").val();
        $.modal.parentTab('处置回现列表', url);
    }

    /*合同本金列表-详细*/
    function detail3(id, contractPrincipal) {
        var url = ctx + 'system/contract/contractList?projectId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag + "&projectName=" + $("#projectName").val();
        $.modal.parentTab("合同本金列表", url);
    }

    /*保证人列表-详细*/
    function detail1(id, bail) {
        // var url = ctx + 'system/bail/bailList/' + id;
        var url = ctx + 'system/bail/bailList?projectId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag + "&projectName=" + $("#projectName").val();
        $.modal.parentTab("保证人列表", url);
    }

    /*抵押物列表-详细*/
    function detail2(id, guarantor) {
        //var url = ctx + 'system/mortgage/mortgageList/' + id;
        var url = ctx + 'system/mortgage/mortgageList?projectId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag + "&projectName=" + $("#projectName").val();
        $.modal.parentTab("抵押物列表", url);
    }

    /*质押物列表-详细*/
    function detail4(id, pledge) {
        var url = ctx + 'system/pledge/pledgeList?projectId=' + id + "&projectZckType=" + projectZckType
            + "&fwProjectType=" + fwProjectType + "&otherFlag=" + otherFlag + "&projectName=" + $("#projectName").val();
        $.modal.parentTab("质押物列表", url);
    }

    /*债权情况-详细*/
    function detail(id, index) {
        var url = prefix + '/detail?id=' + id + "&ids=" + index;
        var title = "";
        if (1 == index) {
            title = "债权情况详细";
        } else if (2 == index) {
            title = "司法情况详细";
        } else if (3 == index) {
            title = "成交信息详细";
        } else if (4 == index) {
            title = "诉讼及执行进展详细";
        } else {
            title = "项目详情";
        }
        $.modal.openTab(title, url);
    }

    function exportExcel() {
        var row = $.map($("#bootstrap-table").bootstrapTable('getSelections'), function (row) {
            return row;
        });
        var str = "";
        //根据name获取所有元素
        for (var i = 0; i < row.length; i++) {
            str += row[i].projectId + ",";
        }
        //去掉最后一个逗号(如果不需要去掉，就不用写)
        if (str.length > 0) {
            str = str.substr(0, str.length - 1);
        }
        console.log(str);
        var projectName = $("#projectName").val();
        var assetStatus = $("#assetStatus").val();
        $.ajax({
            url: prefix + "/export1",
            data: {
                "ids": str,
                "projectName": projectName,
                "assetStatus": assetStatus
            },
            type: "post",
            success: function (result) {
                window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
            }
        })
    };
</script>
</body>
</html>
