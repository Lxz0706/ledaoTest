<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div id="ztl">
        <form class="form-horizontal m" id="form-projectmanagent-add">
            <input name="projectType" type="hidden" id="projectType" th:value="*{projectType}">
            <div class="form-group">
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectManagementName" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目负责人：</label>
                <div class="col-sm-8">
                    <input name="projectLeader" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">投资日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="investmentDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">投资金额（金额必须纯数字，不能有分隔符）：</label>
                <div class="col-sm-8">
                    <input name="investmentAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">投资机构：</label>
                <div class="col-sm-8">
                    <textarea name="investmentInstituions" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">优先方：</label>
                <div class="col-sm-8">
                    <textarea name="priority" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">劣后方：</label>
                <div class="col-sm-8">
                    <textarea name="inferiorRear" class="form-control"></textarea>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">收支结算方式：</label>
                <div class="col-sm-8">
                    <textarea name="expensesReceipts" class="form-control"></textarea>
                </div>
            </div>-->

            <div class="form-group">
                <label class="col-sm-3 control-label">清收金额（金额必须纯数字，不能有分隔符）：</label>
                <div class="col-sm-8">
                    <input name="amountRecovered" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">清收日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="recoveryDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">服务费结算方式：</label>
                <div class="col-sm-8">
                    <input name="serviceFee" class="form-control" type="text">
                </div>
            </div>-->
        </form>
    </div>
    <div id="fwl">
        <form class="form-horizontal m" id="form-projectmanagent-add1">
            <input name="projectType" type="hidden" id="projectType" th:value="*{projectType}">
            <div class="form-group">
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectManagementName" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目负责人：</label>
                <div class="col-sm-8">
                    <input name="projectLeader" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">投资金额（金额必须纯数字，不能有分隔符）：</label>
                <div class="col-sm-8">
                    <input name="investmentAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">投资日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="investmentDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">目标回现金额（金额必须纯数字，不能有分隔符）：</label>
                <div class="col-sm-8">
                    <input name="amountPaid" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">已回现（金额必须纯数字，不能有分隔符）：</label>
                <div class="col-sm-8">
                    <input name="entryAmount" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">服务费结算方式：</label>
                <div class="col-sm-8">
                    <input name="serviceFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">服务费结算费率：</label>
                <div class="col-sm-8">
                    <input name="amountDue" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">预计总服务费：</label>
                <div class="col-sm-8">
                    <input name="yjzfwf" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">待结算服务费（金额必须纯数字，不能有分隔符）：</label>
                <div class="col-sm-8">
                    <input name="expectedAmount" class="form-control" type="text">
                </div>
            </div>-->
        </form>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    $(function () {
        var projectType = $("#projectType").val();
        if (projectType == "服务类项目") {
            $("#fwl").attr("style", "display:block");
            $("#ztl").attr("style", "display:none");
        } else if (projectType == "自投类项目") {
            $("#ztl").attr("style", "display:block");
            $("#fwl").attr("style", "display:none");
        }
    });

    var prefix = ctx + "system/projectmanagent"
    $("#form-projectmanagent-add").validate({
        focusCleanup: true
    });
    $("#form-projectmanagent-add1").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var projectType = $("#projectType").val();
            if (projectType == "服务类项目") {
                $.operate.save(prefix + "/add", $('#form-projectmanagent-add1').serialize());
            } else if (projectType == "自投类项目") {
                $.operate.save(prefix + "/add", $('#form-projectmanagent-add').serialize());
            }
        }
    }

    $("input[name='investmentDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='paidDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='dueDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='receivedDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='receivableDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='recoveryDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='entryDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='expectedDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
