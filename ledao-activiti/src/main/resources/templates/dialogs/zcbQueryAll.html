<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产信息库列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                    <div class="select-list">
                        <!--                <input type="hidden" id="assetStatus" th:value="已收购" name="assetStatus">-->
                        <li id="zcbName">
                            <label>资产包名称：</label>
                            <input type="text" name="assetPackageName"/>
                        </li>
                        <li id="assetStatus">
                            <label>资产包状态：</label>
                            <input type="text" name="assetStatus"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </div>
            </form>
        </div>

        <!--<div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="exportExcel()" shiro:hasPermission="system:zcb:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>-->
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:zcb:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:zcb:remove')}]];
    var detailFlag = [[${@permission.hasPermi('system:zcb:detail')}]];
    var prefix = ctx + "system/zcb/zck";

    $(function () {
        var options = {
            url: prefix + "/listesDoc",
            modalName: "资产信息库",
            singleSelect: true,
            columns: [{
                checkbox: true
            },
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'assetPackageName',
                    title: '资产包名称',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(row.assetPackageName,10);
                    }
                },
                {
                    field: 'assetStatus',
                    title: '资产包状态'
                }
                ]
        };
        $.table.init(options);
    });

    /*资产库列表-详细*/
    function detail(id, projectName) {
        var url = prefix + '/detail/' + id;
        if (projectName == '' || projectName == null) {
            $.modal.openTab("资产库详情", url);
        } else {
            $.modal.openTab(projectName, url);
        }
    }


    function exportExcel() {
        var row = $.map($("#bootstrap-table").bootstrapTable('getSelections'), function (row) {
            return row;
        });
        var str = "";
        //根据name获取所有元素
        for (var i = 0; i < row.length; i++) {
            str += row[i].id + ",";
        }
        //去掉最后一个逗号(如果不需要去掉，就不用写)
        if (str.length > 0) {
            str = str.substr(0, str.length - 1);
        }
        console.log(str);
        var projectName = $("#projectName").val();
        var city = $("#city").val();
        var guarantor = $("#guarantor").val();
        var mortgageRank = $("#mortgageRank").val();
        var natureLand = $("#natureLand").val();
        var collateType = $("#collateType").val();
        $.ajax({
            url: prefix + "/export1",
            data: {
                "ids": str,
                "projectName": projectName,
                "city": city,
                "guarantor": guarantor,
                "mortgageRank": mortgageRank,
                "natureLand": natureLand,
                "collateType": collateType
            },
            type: "post",
            success: function (result) {
                window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
            }
        })
    };

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if(r!=null)return  unescape(r[2]); return null;
    }
    function submitHandler() {
        var row = selectRows();
        console.log("row:====", row);
        window.parent.getZcdSelected(row);
    }

    function selectRows() {
        //获取当前选中的值
        let rows = $.map($("#bootstrap-table").bootstrapTable('getSelections'), function (row) {
            return row;
        });
        //如果设置了记住选中数据
        if ($.common.isNotEmpty(table.options.rememberSelected) && table.options.rememberSelected) {
            let selectedRows = table.rememberSelecteds[table.options.id];
            if ($.common.isNotEmpty(selectedRows)) {
                rows = $.map(table.rememberSelecteds[table.options.id], function (row) {
                    return row;
                });
            }
        }
        //去重
        return uniqueFnByRows(rows);
    }

    function uniqueFnByRows(array) {
        var result = [];
        var hashObj = {};
        for (var i = 0; i < array.length; i++) {
            if (!hashObj[array[i]]) {//参数id为主键，请根据自己的情况进行修改
                hashObj[array[i]] = true;
                result.push(array[i]);
            }
        }
        return result;
    }
</script>
</body>
</html>
