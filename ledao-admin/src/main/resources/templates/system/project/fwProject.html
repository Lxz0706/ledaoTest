<script th:inline="javascript">

    var prefix = ctx + "system/project";
    $(function () {
        $.ajax({
            url: prefix + "/fwProjectList",
            data: {},
            type: 'post',
            dataType: 'json',
            success: function (result) {
                var row = result.rows;
                var str = '';
                var height = $(".row").height();
                var winHeight = height / (row.length+1);
                for (var i in row) {
                    //str += '<div class="border col-sm-12" style="height: ' + winHeight + 'px;margin-left:auto; margin-right:auto;">';

                    str += '<div class="border col-sm-12" style="display:inline-block;line-height: ' + winHeight + 'px;text-align: center">';
                    str += '<a href="javascript:void(0)" style="font-size: 3.3em; font-weight:600;letter-spacing:1.8em;" onclick="detail(\'' + row[i].dictValue + "',\'" + row[i].dictLabel + '\')">' + row[i].dictLabel + '</a><br/>';
                    str += '</div>';
                    //str += '<div class="col-sm-3" style="display:inline-block;height: ' + winHeight + 'px;line-height: ' + lineHeight + 'px;padding-top: ' + paddingTop + 'px">';
                    //str += '</div>';
                    //str += '</div>';
                }
                $("#showList").html(str);
            }
        })
    });


    /*资产库列表-详细*/
    function detail(fwProjectType, zckName) {
        var url = ctx + 'system/project/projectZck?fwProjectType=' + fwProjectType;
        $.modal.parentTab(zckName + "列表", url);
    }

    //查询
    function jump() {
        var data = $("#formId").serialize();
        $.operate.gets(ctx + "system/project/queryAll", data, "查询界面");
    }
