<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('项目详细')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div align="center">
        <div align="left">
            <form class="form-horizontal m-t" id="signupForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>序号：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.no}"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>借款人名称：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.projectName}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>城市/名称：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.city}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>放款银行：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.loanBank}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>合同本金（元）：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.contractPrincipals}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>本金余额（元）：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.principalBalances}"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>利息余额（元）：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.interestBalances}"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>本息余额（元）：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.principalInterestBalances}"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>保证人：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.guarantor}"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>抵押物：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.collateral}"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>质押物：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.pledge}"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>项目经理：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.projectManager}"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><h5>债权状态：</h5></label>
                    <div class="form-control-static" th:text="${sysProject.debtStatus}"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
</body>
</html>
