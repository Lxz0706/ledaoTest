<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('新增档案入库申请')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-applyIn-add" th:object="${sysApplyIn}">
            <input name="applyType" value="0" type="hidden"/>
            <div class="form-group">    
                <label class="col-sm-3 control-label">档案类别：</label>
                <div class="col-sm-8">
                    <!-- <select name="documentType" class="form-control m-b">
                        <option value="">所有</option>
                    </select> -->
                    <select id="documentType" onchange="changeDocumentType(this.value)" name="documentType" th:with="type=${@dict.getType('sys_document_busi_type')}"
                                        data-none-selected-text="请选择" class="form-control m-b">
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                </div>
            </div>
            <div class="form-group" id="projectName">
                <label class="col-sm-3 control-label is-required" >项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectName" class="form-control required" required type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司名称：</label>
                <div class="col-sm-8">
                    <select id="companyName" name="companyName"
                                        th:with="type=${@dict.getType('sys_company_name')}"
                                        data-none-selected-text="请选择" class="form-control m-b">
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                </div>
            </div>
            <div class="form-group" id="debtorName">
                <label class="col-sm-3 control-label">债务人名称：</label>
                <div class="col-sm-8">
                    <input name="debtorName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">实际提交人：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="hidden" name="realCreateById" id="realCreateById">
                    <input class="form-control" type="text" name="applyUser" id="realCreateBy" onclick="selectUser()">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" id="saveButton">
                <div class="col-sm-11" style="text-align: right">
                    <a class="btn btn-primary btn-rounded btn-sm" onclick="saveClick()"><i class="fa fa-save"></i> 保存</a>
                </div>
            </div>
            <div class="form-group"  id="showTable">
                <label class="col-sm-3 control-label">文件列表：</label>
                <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-success" onclick="$.operate.addInfo()" shiro:hasPermission="activity:documentFile:add">
                        <i class="fa fa-plus"></i> 添加
                    </a>
                    <a class="btn btn-primary single" onclick="$.operate.edit()"
                       shiro:hasPermission="activity:documentFile:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple" onclick="$.operate.removeAll()"
                       shiro:hasPermission="activity:documentFile:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>

                </div>
                <div class="col-sm-12 select-table table-striped">
                    <table id="bootstrap-table"></table>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript" th:inline="javascript">
        var documentFileTypeDictDatas = [[${@dict.getType('document_file_type')}]];
        var documentScanTypeDictDatas = [[${@dict.getType('document_scan_type')}]];
        var dailyDocumentTypeDictDatas = [[${@dict.getType('daily_document_type')}]];
        var documentStatuDictDatas = [[${@dict.getType('document_in_status')}]];
        var busiDocumentTypeDictDatas = [[${@dict.getType('busi_document_type')}]];
        var documentInTypeDictDatas = [[${@dict.getType('document_in_type')}]];
        var documentLevelDictDatas = [[${@dict.getType('document_level')}]];
        var roles = [[${@permission.getPrincipalProperty('roles')}]];
        var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
        var showNames = false;
        var documentTypeVal = document.getElementById("documentType").value;
        var prefix = ctx + "applyIn"
        var prefixDocumentFile = ctx + "documentFile";
        var ids = '';
        var optionUrl = prefix + "/editDocumentModal/";
        $(function () {
            $("#showTable").hide()
            for(var i =0; i < roles.length;i++) {
                if(roles[i].roleKey == "documentAdmin" || "admin" == loginName) {
                    showNames = true
                }
            }

        })

        $("#form-applyIn-add").validate({
            focusCleanup: true
        });

        function init(id) {
            console.log(id)
            var options = {
                url: prefixDocumentFile + "/listDocApp/" + id,
                // createUrl: prefix + "/editDocumentModal/" + ids + '/' + documentTypeVal + '/' + applyType + '/' + applyTypeUnDone,
                updateUrl: prefixDocumentFile + "/edit/{id}",
                removeUrl: prefixDocumentFile + "/remove",
                exportUrl: prefix + "/export",
                modalName: "档案",
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'documentId',
                        title: 'id',
                        visible: false
                    },
                    // {
                    //     field: 'documentType',
                    //     title: '档案类别',
                    //     formatter: function(value, item, index) {
                    //         return $.table.selectDictLabel(documentTypeDictDatas, item.documentType);
                    //     }
                    // },
                    {
                        field: 'assetPag',
                        title: '资产包',
                        visible: documentTypeVal == "0" ? true : false
                    },
                    {
                        field: 'assetNumber',
                        title: '资产编号',
                        visible: documentTypeVal == "0" ? true : false
                    },
                    {
                        field: 'contractNo',
                        title: '合同编号',
                        visible: documentTypeVal == "0" ? true : false
                    },
                    {
                        field: 'dailyDocumentType',
                        title: '种类',
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(dailyDocumentTypeDictDatas, item.dailyDocumentType);
                        },
                        visible: showNames
                    },
                    {
                        field: 'fileName',
                        title: '文件名称'
                    },
                    {
                        field: 'fileType',
                        title: '附件类型',
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(documentFileTypeDictDatas, item.fileType);
                        }
                    },
                    {
                        field: 'fileScanType',
                        title: '扫描件类型',
                        formatter: function(value, item, index) {
                            return strLength($.table.selectDictLabel(documentScanTypeDictDatas, item.fileScanType));
                        }
                    },
                    {
                        field: 'counts',
                        title: '份数',
                        formatter: function(value, item, index) {
                            return strLength(item.counts);
                        }
                    },
                    {
                        field: 'pages',
                        title: '页数/时长',
                        formatter: function(value, item, index) {
                            return strLength(item.pages);
                        }
                    },
                    {
                        field: 'documentStatu',
                        title: '档案状态',
                        visible: showNames,
                        formatter: function(value, item, index) {
                            return strLength($.table.selectDictLabel(documentStatuDictDatas, item.documentStatu));
                        }
                    },
                    {
                        field: 'cabinetNo',
                        title: '柜号',
                        visible: showNames,
                        formatter: function(value, item, index) {
                            return strLength(item.cabinetNo);
                        }
                    },
                    {
                        field: 'bagNo',
                        title: '档案袋编号',
                        visible: showNames,
                        formatter: function(value, item, index) {
                            return strLength(item.bagNo);
                        }
                    },
                    {
                        field: 'documentGetType',
                        title: '档案类型',
                        visible: showNames,
                        formatter: function(value, item, index) {
                            return strLength($.table.selectDictLabel(busiDocumentTypeDictDatas, item.documentGetType));
                        }
                    },
                    {
                        field: 'fileGetType',
                        title: '文件类型',
                        visible: showNames,
                        formatter: function(value, item, index) {
                            return strLength($.table.selectDictLabel(documentInTypeDictDatas, item.fileGetType));
                        }
                    },
                    {
                        field: 'documentLevel',
                        title: '档案级别',
                        visible: showNames,
                        formatter: function(value, item, index) {
                            return strLength($.table.selectDictLabel(documentLevelDictDatas, item.fileGetType));
                        }
                    },
                    {
                        field: 'fileNames',
                        title: '附件',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var actions = [];
                            if(row.fileNames == "") {
                                actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="addFile(\'' + row.documentId + '\')"><i class="fa fa-edit"></i>添加附件</a> ');
                            } else {
                                actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="addFile(\'' + row.documentId + '\')"><i class="fa fa-edit"></i>查看附件</a> ');
                            }
                            return actions.join('');
                        }
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var actions = [];
                            /* actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.documentId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.documentId + '\')"><i class="fa fa-remove"></i>删除</a>'); */
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.edit(\'' + row.documentId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove(\'' + row.documentId + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        }

        function saveClick(callback) {
            if ($.validate.form()) {
                    var data = $('#form-applyIn-add').serialize();
                    var url = prefix + "/add";
                    var config = {
                        url: url,
                        type: "post",
                        dataType: "json",
                        data: data,
                        beforeSend: function () {
                            $.modal.loading("正在处理中，请稍后...");
                            $.modal.disable();
                        },
                        success: function (result) {
                            if (typeof callback == "function") {
                                callback(result);
                            }
                            if (result.code == web_status.SUCCESS) {
                                $.modal.msgSuccess(result.msg);
                                $("#showTable").show();
                                $("#saveButton").hide();
                                ids = result.data.applyId;
                                optionUrl = prefix + "/editDocumentModal/" + ids;
                                init(ids)
                            } else if(result.code == web_status.WARNING) {
                                $.modal.alertWarning(result.msg)
                            } else {
                                $.modal.alertError(result.msg);
                            }
                            $.modal.closeLoading();
                            $.modal.enable();
                        }
                };
                    $.ajax(config)
            }
        }

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add");
            }
        }

        function changeDocumentType(val) {
            var projectName = document.getElementById("projectName")
            var debtorName = document.getElementById("debtorName")
            if(val === '0') {
                projectName.style.display = "block"
                debtorName.style.display = "block"
            } else if(val === '1') {
                projectName.style.display = "none"
                debtorName.style.display = "none"
            } else {
                projectName.style.display = "block"
                debtorName.style.display = "block"
            }
        }

        $("input[name='applyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        function strLength(value){
            var str = $.common.nullToStr(value);
            return str;
        }

        //人员树形选择器
        function selectUser() {
            var url = ctx + "system/dept/selectLeaderUser?userId=" + $("#realCreateById").val() + "&userName=" + $("#realCreateBy").val();
            $.modal.open("人员选择", url, '750', '600/2');
        }
        function getDeviceBasics(row) {
            var userNames = "";
            var userIds = "";
            for (var i = 0; i < row.length; i++) {
                userNames = row[i].loginName + "," + userNames;
                userIds = row[i].userId + "," + userIds;
            }
            $("#realCreateById").val(userIds.substr(0, userIds.length - 1));
            $("#realCreateBy").val(userNames.substr(0, userNames.length - 1));
            layer.close(layer.index);
        }

        function addFile (id) {
            var detail = ctx + 'activity/fileDetail'
            var url = detail + '/detail/' + id;
            $.modal.open("添加附件", url);
        }
    </script>
</body>
</html>
