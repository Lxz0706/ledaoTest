<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('项目详细')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <input id="projectZckId" th:field="${sysProject.projectZckId}" type="hidden">
        <input id="projectZckName" th:field="${sysProject.projectZckName}" type="hidden">
        <input id="pId" th:field="${sysProject.pId}" type="hidden">
        <input name="projectZckType" id="projectZckType" th:value="*{projectZckType}" type="hidden">
        <input name="otherFlag" id="otherFlag" th:value="*{otherFlag}" type="hidden">
        <input name="fwProjectType" id="fwProjectType" th:value="*{fwProjectType}" type="hidden">
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>所属债权合同编号：</h5></label>
            <div class="form-control-static" th:text="${sysProject.contractNo}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>诉讼时效起算日：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysProject.limitationAction, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>查封标的：</h5></label>
            <div class="form-control-static" th:text="${sysProject.sealUpSubjectMatter}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>查封日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysProject.sealUpDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>执行时效起算日：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysProject.limitationExecution, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>起诉立案日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysProject.dateFiling, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>一审判决案号及日期：</h5></label>
            <div class="form-control-static" th:text="${sysProject.firstInstance}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>二审判决案号及日期：</h5></label>
            <div class="form-control-static" th:text="${sysProject.secondInstance}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>再审判决案号及日期：</h5></label>
            <div class="form-control-static" th:text="${sysProject.retrial}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>执行立案日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysProject.enforcementFilingDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>出具评估报告日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysProject.appraisalReportDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>第一次挂拍日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysProject.firstShotDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>第二次挂拍日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysProject.secondShotDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>变卖挂拍日期：</h5></label>
            <div class="form-control-static" th:text="${#dates.format(sysProject.sellShotDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>拍卖成交日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysProject.successfulBidderDate, 'yyyy-MM-dd')}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><h5>执行款到账日期：</h5></label>
            <div class="form-control-static"
                 th:text="${#dates.format(sysProject.paymentReceivedDate, 'yyyy-MM-dd')}"></div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-info" onclick="back()"><i class="fa fa-backward"></i>返 回</button>&nbsp;
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script>
    function back() {
        /*var projectZckId = $("#projectZckId").val();
        var pId = $("#pId").val();
        var url = ctx + 'system/project/toProjectList?projectId=' + pId + "&projectZckId=" + projectZckId;
        $.modal.parentTab($("#projectZckName").val() + "列表", url);*/
        var projectZckId = $("#projectZckId").val();
        var fwProjectType = $("#fwProjectType").val();
        var otherFlag = $("#otherFlag").val();
        var pId = $("#pId").val();
        var url = ctx + 'system/project/toProjectList?projectId=' + pId + "&projectZckId=" + projectZckId + "&projectZckType=" + $("#projectZckType").val() + "&otherFlag=" + otherFlag + "&fwProjectType=" + fwProjectType;
        var title = '';
        if ($.common.isNotEmpty(fwProjectType)) {
            if ("otherProject" == fwProjectType) {
                title = '其他项目列表';
            } else {
                title = $("#projectZckName").val() + "列表";
            }
        } else {
            title = $("#projectZckName").val() + "列表";
        }
        $.modal.parentTab(title, url);
    }
</script>
</body>
</html>
