<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('底层资料列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <input name="projectId" type="hidden" id="projectId" th:value="${projectId}"/>
                <input type="hidden" name="projectType" id="projectType" th:value="*{projectType}"/>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:underlyingdata:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:underlyingdata:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="back()" shiro:hasPermission="system:underlyingdata:list">
                <i class="fa fa-backward"></i> 返回
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:underlyingdata:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:underlyingdata:remove')}]];
    var detailFlag = [[${@permission.hasPermi('system:underlyingdata:detail')}]];
    var downLoadFlag = [[${@permission.hasPermi('system:underlyingdata:downLoad')}]];
    var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
    var prefix = ctx + "system/underlyingdata";
    var roles = [[${@permission.getPrincipalProperty('roles')}]];

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            modalName: "底层资料",
            columns: [{
                checkbox: true,
                visible: true,
                formatter: function(value, row, index) {
                    var showRemove = false;
                    for(var i =0; i < roles.length;i++) {
                        if(roles[i].roleKey == "documentAdmin" || "admin" == loginName) {
                            showRemove = true
                        }
                    }
                    // 档案管理员可以删除所有人
                    if (loginName == row.createBy || showRemove) {
                        return {disabled : false,}
                    } else {
                        return {disabled : true}
                    }
                }
            },
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'fileType',
                    title: '文件类型'
                },
                {
                    field: 'createor',
                    title: '创建人名称'
                },
                {
                    title: '创建时间',
                    field: 'createTime',
                    formatter: function (value, row, index) {
                        return $.table.dateTimeFormatter(value);
                    }
                },
                {
                    field: 'previewCount',
                    title: '预览次数',
                    align: 'center',
                    formatter: function (value) {
                        return $.common.returnNum(value);
                    }
                },
                {
                    field: 'downloadsCount',
                    title: '下载次数',
                    align: 'center',
                    formatter: function (value) {
                        return $.common.returnNum(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        var fileType = row.fileType.toLowerCase();

                        // 管理员与档案管理员
                        var showRemove = false;
                        for(var i =0; i < roles.length;i++) {
                            if(roles[i].roleKey == "documentAdmin" || "admin" == loginName) {
                                showRemove = true
                            }
                        }
                        // 档案管理员可以删除所有人
                        if (loginName == row.createBy || showRemove) {
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.fileId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        }
                        actions.push('<a class="btn btn-success btn-xs ' + downLoadFlag + '" href="javascript:void(0)" onclick="downLoad(\'' + row.fileId + "',\'" + row.fileUrl + '\')"><i class="fa fa-download"></i>下载</a>');
                        if ('doc' == fileType || 'docx' == fileType /*|| 'xls' == fileType
                                || 'xlsx' == fileType*/ || 'ppt' == fileType || 'pptx' == fileType || 'txt' == fileType) {
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="toPdf(\'' + row.fileId + "',\'" + row.fileUrl + '\')"><i class="fa fa-search"></i>预览</a>');
                        } else if ('pdf' == fileType) {
                            actions.push('<a class="btn btn-success btn-xs" target="_blank" href="/js/plugins/pdfJS/web/viewer.html?file=' + row.fileUrl + '" onclick="toPdf1(\'' + row.fileId + "',\'" + row.fileUrl + '\')"><i class="fa fa-search"></i>预览</a>');
                        } else if ('jpg' == fileType || 'bmp' == fileType || 'gif' == fileType || 'jpeg' == fileType
                            || 'png' == fileType || 'webp' == fileType) {
                            actions.push('<a class="btn btn-success btn-xs" target="_top"  href="javascript:void(0)" onclick="jpgToPdf(\'' + row.fileId + "',\'" + row.fileUrl + "',\'" + row.fileType + '\')"><i class="fa fa-search"></i>预览</a>');
                        } else if ('mp4' == fileType) {
                            actions.push('<a class="btn btn-success btn-xs" target="_top"  href="javascript:void(0)" onclick="playVideo(\'' + row.fileId + "',\'" + row.fileUrl + "',\'" + row.fileType + '\')"><i class="fa fa-search"></i>播放</a>')
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    function playVideo(fileId, url, type) {
        $.ajax({
            url: prefix + '/previewCount',
            data: {'fileId': fileId},
            type: 'post',
            dataType: 'json',
            success: function (result) {
                $("#bootstrap-table").bootstrapTable("refresh", {silent: true});
            }
        })
        showVideo('<video controls="controls" autoplay="autoplay" height=\'100%\' width=\'100%\'>' +
            '  <source src="' + url + '" type="video/mp4" />\n' +
            '  <source src="' + url + '" type="video/ogg" />\n' +
            '  <source src="' + url + '" type="video/webm" />\n' +
            '  <object data="' + url + '">\n' +
            '    <embed src="' + url + '" />\n' +
            '  </object>\n' +
            '</video>'
        );
    }

    function showVideo(content) {
        layer.open({
            type: 1,
            title: false, //不显示标题栏
            shadeClose: true, //点击遮罩时关闭
            area: ['780px', '460px'],
            shade: 0.8,
            id: 'LAY_showImage_001', //设定一个id，防止重复弹出
            moveType: 1, //拖拽模式，0或者1
            content: content
        });
    }

    function jpgToPdf(fileId, url, type) {
        $.ajax({
            url: prefix + '/previewCount',
            data: {'fileId': fileId},
            type: 'post',
            dataType: 'json',
            success: function (result) {
                $("#bootstrap-table").bootstrapTable("refresh", {silent: true});
            }
        });
        var img = new Image();
        img.src = url;
        var height = img.height; // 原图片大小
        var width = img.width; //原图片大小

        var winHeight = $(window).height() - 80;  // 浏览器可视部分高度
        var winWidth = $(window).width() - 100;  // 浏览器可视部分宽度

        // 如果图片高度或者宽度大于限定的高度或者宽度则进行等比例尺寸压缩
        if (height > winHeight || width > winWidth) {
            // 1.原图片宽高比例 大于等于 图片框宽高比例
            if (winWidth / winHeight <= width / height) {
                width = winWidth;   //以框的宽度为标准
                height = winWidth * (height / width);
            }

            // 2.原图片宽高比例 小于 图片框宽高比例
            if (winWidth / winHeight > width / height) {
                width = winHeight * (width / height);
                height = winHeight;   //以框的高度为标准
            }
        }
        var imgHtml = "<img src='" + img.src + "' width='" + width + "px' height='" + height + "px' />";
        $.table.previewImg(url.split(','));
        //showImage(imgHtml, width, height);
        /*if (img.complete) {
            console.log("12312312")
            // 打印
            showImage(imgHtml, width, height);
            //showImage('<img src="' + url + '" alt="x" width="' + width + 'px" height="' + height + 'px">');
        } else {
            console.log("jyfdas")
            // 加载完成执行
            img.onload = function () {
                console.log("asdasd");
                console.log(img.src);
                // 打印
                // showImage('<img src="' + url + '" alt="x">');
                showImage('<img src="' + img.src + '" alt="x">', width, height);
            };
        }*/
    }

    function showImage(content, width, height) {
        layer.open({
            type: 1,
            title: false, //不显示标题栏
            shadeClose: true, //点击遮罩时关闭
            area: [width + 'px', (height + 50) + 'px'],
            shade: 0.8,
            id: 'LAY_showImage_001', //设定一个id，防止重复弹出
            moveType: 1, //拖拽模式，0或者1
            content: content
        });
    };

    function toPdf1(fileId, url) {
        $.ajax({
            url: prefix + '/previewCount',
            data: {'fileId': fileId},
            type: 'post',
            dataType: 'json',
            success: function (result) {
                $("#bootstrap-table").bootstrapTable("refresh", {silent: true});
            }
        })
    }

    function toPdf(fileId, url) {
        $.ajax({
            url: prefix + '/previewCount',
            data: {'fileId': fileId},
            type: 'post',
            dataType: 'json',
            success: function (result) {
                $("#bootstrap-table").bootstrapTable("refresh", {silent: true});
            }
        })
        window.open(ctx + "common/officeToPdf?url=" + encodeURIComponent(url));
    }

    function downLoad(fileId, fileName) {
        $.ajax({
            url: prefix + '/updateDownLoadCount',
            data: {'fileId': fileId},
            type: 'post',
            dataType: 'json',
            success: function (result) {
                $("#bootstrap-table").bootstrapTable("refresh", {silent: true});
            }
        })
        window.location.href = ctx + "common/download/resource?resource=" + fileName + "&delete=" + true;
    }

    function add(projectId) {
        var projectId = $("#projectId").val();
        var url = ctx + 'system/underlyingdata/add?projectId=' + projectId;
        $.modal.open('上传底层资料', url);
    }

    function onLoadSuccess(data) {
        for (var i in data.rows) {
            if ("N" == data.rows[i].isAdmin) {
                $.table.hideColumn("shareDeptAndUser");
            }
        }
    }

    function back() {
        var url = ctx + "system/project";
        $.modal.parentTab("投后部项目管理", url);
    }

</script>
</body>
</html>
