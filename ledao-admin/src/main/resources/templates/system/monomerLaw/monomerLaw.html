        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:monomerLaw:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:monomerLaw:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:monomerLaw:remove">
                <i class="fa fa-remove"></i> 删除
            </a>

        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:monomerLaw:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:monomerLaw:remove')}]];
    var prefix = ctx + "system/monomerLaw";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "项目法律信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'monomerLawId',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'projectId',
                    title: '项目id'
                },
                {
                    field: 'projectType',
                    title: '项目类型'
                },
                {
                    field: 'judicialStatus',
                    title: '司法状态'
                },
                {
                    field: 'competentCourt',
                    title: '管辖法院'
                },
                {
                    field: 'judgeContact',
                    title: '法官及联系方式'
                },
                {
                    field: 'lawFirm',
                    title: '律所'
                },
                {
                    field: 'lawyerContact',
                    title: '律师及联系方式'
                },
                {
                    field: 'contractNo',
                    title: '所属债权合同编号'
                },
                {
                    field: 'limitationAction',
                    title: '诉讼时效起算日'
                },
                {
                    field: 'openTime',
                    title: '开庭时间'
                },
                {
                    field: 'sealUpSubjectMatter',
                    title: '查封标的'
                },
                {
                    field: 'sealUpDate',
                    title: '查封日期'
                },
                {
                    field: 'limitationExecution',
                    title: '执行时效起算日'
                },
                {
                    field: 'dateFiling',
                    title: '起诉立案日期'
                },
                {
                    field: 'firstInstance',
                    title: '一审判决案号及日期'
                },
                {
                    field: 'secondInstance',
                    title: '二审判决案号及日期'
                },
                {
                    field: 'retrial',
                    title: '再审判决案号及日期'
                },
                {
                    field: 'enforcementFilingDate',
                    title: '执行立案日期'
                },
                {
                    field: 'appraisalReportDate',
                    title: '出具评估报告日期'
                },
                {
                    field: 'firstShotDate',
                    title: '第一次挂拍日期'
                },
                {
                    field: 'secondShotDate',
                    title: '第二次挂拍日期'
                },
                {
                    field: 'sellShotDate',
                    title: '变卖挂拍日期'
                },
                {
                    field: 'successfulBidderDate',
                    title: '拍卖成交日期'
                },
                {
                    field: 'paymentReceivedDate',
                    title: '执行款到账日期'
                },
                {
                    field: 'creator',
                    title: '创建人名称'
                },
                {
                    field: 'reviser',
                    title: '修改人名称'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.monomerLawId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.monomerLawId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function add() {
        var projectId = $("#projectId").val();
        var projectType = $("#projectType").val();
        $.modal.open("添加" + table.options.modalName, prefix + "/add?projectId=" + projectId + "&projectType=" + projectType);
    }
</script>
</body>
</html>
