<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改员工岗位异动')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-reshuffle-edit" th:object="${sysReshuffle}">
            <input name="reshuffleId" th:field="*{reshuffleId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">异动前岗位：</label>
                <div class="col-sm-8">
                    <input name="transferBefore" th:field="*{transferBefore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">异动后岗位：</label>
                <div class="col-sm-8">
                    <input name="transferAfter" th:field="*{transferAfter}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">异动类型：</label>
                <div class="col-sm-8">
                    <select name="transferType" class="form-control m-b" th:with="type=${@dict.getType('transfer_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{transferType}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/reshuffle";
        $("#form-reshuffle-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-reshuffle-edit').serialize());
            }
        }

        $("input[name='createrTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
