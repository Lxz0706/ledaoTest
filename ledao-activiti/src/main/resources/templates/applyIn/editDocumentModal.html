<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
  <th:block th:include="include :: header('新增档案')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
  <form class="form-horizontal m" id="form-applyIn-editDocumentModal" enctype="multipart/form-data">
    <div class="form-group">
      <label class="col-sm-3 control-label">档案类别，字典项：业务、日常经营：</label>
      <div class="col-sm-8">
        <select name="documentType" class="form-control m-b">
          <option value="">所有</option>
        </select>
        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">资产包：</label>
      <div class="col-sm-8">
        <input name="assetPag" class="form-control required" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">资产编号：</label>
      <div class="col-sm-8">
        <input name="assetNumber" class="form-control required" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">合同编号：</label>
      <div class="col-sm-8">
        <textarea name="contractNo" class="form-control required"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">种类：</label>
      <div class="col-sm-8">
<!--        <textarea name="dailyDocumentType" class="form-control required"></textarea>-->
        <select id="dailyDocumentType" name="dailyDocumentType" th:with="type=${@dict.getType('daily_document_type')}"
                data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                  th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">文件名称：</label>
      <div class="col-sm-8">
        <textarea name="fileName" class="form-control required"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">申请ID（applyId）：</label>
      <div class="col-sm-8">
        <input name="applyId" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">附件类型：</label>
      <div class="col-sm-8">
        <select id="fileType" name="fileType" th:with="type=${@dict.getType('document_file_type')}"
                data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                  th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div class="form-group" id="fileScanTypeFormGroup" style="display: none">
      <label class="col-sm-3 control-label">扫描件类型：</label>
      <div class="col-sm-8">
        <select id="fileScanType" name="fileScanType" th:with="type=${@dict.getType('document_scan_type')}"
                data-none-selected-text="请选择" class="form-control m-b">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                  th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">份数：</label>
      <div class="col-sm-8">
        <input name="counts" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">页数：</label>
      <div class="col-sm-8">
        <input name="pages" class="form-control" type="text">
      </div>
    </div>
    <div id="documentStatu" class="form-group" style="display: none">
      <label class="col-sm-3 control-label">档案状态：</label>
      <div class="col-sm-8">
        <select id="documentStatu" name="documentStatu" th:with="type=${@dict.getType('apply_statu')}"
                data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                  th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div id="cabinetNo" class="form-group" style="display: none">
      <label class="col-sm-3 control-label">柜号：</label>
      <div class="col-sm-8">
        <input name="cabinetNo" class="form-control" type="text">
      </div>
    </div>
    <div id="bagNo" class="form-group" style="display: none">
      <label class="col-sm-3 control-label">档案袋编号：</label>
      <div class="col-sm-8">
        <input name="bagNo" class="form-control" type="text">
      </div>
    </div>
    <div id="documentGetType" class="form-group" style="display: none">
      <label class="col-sm-3 control-label">档案类型：</label>
      <div class="col-sm-8">
        <select id="documentGetType" name="documentGetType" th:with="type=${@dict.getType('busi_document_type')}"
                data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                  th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div id="fileGetType" class="form-group" style="display: none">
      <label class="col-sm-3 control-label">文件类型：</label>
      <div class="col-sm-8">
        <select id="fileGetType" name="fileGetType" th:with="type=${@dict.getType('document_in_type')}"
                data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                  th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div id="documentLevel" class="form-group" style="display: none">
      <label class="col-sm-3 control-label">档案级别：</label>
      <div class="col-sm-8">
        <select id="documentLevel" name="documentLevel" th:with="type=${@dict.getType('document_level')}"
                data-none-selected-text="请选择" class="form-control m-b" onchange="changeFileTypeVal(this.value)">
          <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                  th:value="${dict.dictValue}"></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">文件上传：</label>
      <div class="col-sm-8">
        <input name="files" class="form-control form-documentFile-add" multiple type="file">
      </div>
    </div>
  </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript" th:inline="javascript">
  var prefix = ctx + "applyIn"
  var roles = [[${@permission.getPrincipalProperty('roles')}]];
  var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
  for(var i = 0; i < roles.length; i++) {
    if(roles[i].roleKey == "documentAdmin" || "admin" == loginName) {
      $("#documentStatu").show();
      $("#cabinetNo").show();
      $("#bagNo").show();
      $("#documentGetType").show();
      $("#fileGetType").show();
      $("#documentLevel").show();
    }
  }
  $("#form-documentFile-add").validate({
    focusCleanup: true
  });

  function submitHandler() {
    if ($.validate.form()) {
      // $.operate.save(ctx + "documentFile/add", $('#form-documentFile-add').serialize());
      // 处理自己的业务
      var form = document.getElementById("form-applyIn-editDocumentModal");
      var formdata = new FormData(form);
      formdata.append("files", $('input[type=file]')[0]);
      $.ajax({
        url: ctx + 'documentFile/add',
        data: formdata,
        type: "post",
        processData: false,
        contentType: false,
        success: function(result) {
          // $('#processDefinitionDiv').fileinput('reset');     // 重置
          // $.operate.ajaxSuccess(result);
          console.log(result);
        }
      })
    }
  }

  function changeFileTypeVal(val) {
    var fileScanTypeFormGroup = document.getElementById("fileScanTypeFormGroup")
    if(val === '2') {
      fileScanTypeFormGroup.style.display = "block"
    } else {
      fileScanTypeFormGroup.style.display = "none"
    }
  }
</script>
</body>
</html>
