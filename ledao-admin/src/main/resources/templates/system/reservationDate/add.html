<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增预约时间设置')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-reservationDate-add">
        <!--            <div class="form-group">    -->
        <!--                <label class="col-sm-3 control-label">预约时间：</label>-->
        <!--                <div class="col-sm-8">-->
        <!--                    <input name="reservationDate" class="form-control" type="text">-->
        <!--                </div>-->
        <!--            </div>-->
        <div class="form-group">
            <label class="font-noraml">预约时间</label>
            <div class="input-group date">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" name="reservationDate" class="form-control" id="layDate"
                       placeholder="yyyy-MM-dd ~ yyyy-MM-dd">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/reservationDate"
    $("#form-reservationDate-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        var date = $("#layDate").val();
        console.log("date:======", date);
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-reservationDate-add').serialize());
        }
    }

    $(function () {
        <!-- datetimepicker示例 -->

        $('.form_date').datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        <!-- laydate示例 -->
        layui.use('laydate', function () {
            var layDate = layui.laydate;
            layDate.render({
                elem: '#layDate',
                range: "~"
            });
        });
    });


</script>
</body>
</html>
