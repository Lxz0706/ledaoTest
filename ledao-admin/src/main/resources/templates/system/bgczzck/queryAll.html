<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('重组并购项目信息库列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input id="beginDate" th:value="*{beginTime}" type="hidden"/>
                    <input id="endDate" th:value="*{endTime}" type="hidden"/>
                    <div class="select-list">
                        <input type="hidden" name="projectName" th:value="*{projectName}"/>
                        <input type="hidden" name="projectYxzName" th:value="*{projectYxzName}"/>
                        <input type="hidden" name="agreementName" th:value="*{agreementName}"/>
                        <input type="hidden" class="time-input" id="startTime" placeholder="开始时间"
                               name="params[beginTime]"/>
                        <input type="hidden" class="time-input" id="endTime" placeholder="结束时间"
                               name="params[endTime]"/>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:bgczzck:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:bgczzck:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:bgczzck:remove')}]];
        var detailFlag = [[${@permission.hasPermi('system:bgczzck:detail')}]];
        var prefix = ctx + "system/bgczzck";
        $(function() {
            var options = {
                url: prefix + "/listes",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix + "/detail/{id}",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "重组并购项目信息库",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'no',
                    title: '序号'
                },
                {
                    field: 'projectName', 
                    title: '项目名称'
                },
                {
                    field: 'projectStatus', 
                    title: '项目状态'
                },
                {
                    field: 'spvName', 
                    title: 'SPV名称'
                },
                {
                    field: 'city', 
                    title: '城市/地区'
                },
                {
                    field: 'contractPrincipal', 
                    title: '合同本金'
                },
                {
                    field: 'principalBalance', 
                    title: '本金余额'
                },
                {
                    field: 'interestBalance', 
                    title: '利息余额'
                },
                {
                    field: 'principalInterestBalance', 
                    title: '本息余额'
                },
                {
                    field: 'finalParty', 
                    title: '融资人名称'
                },
                {
                    field: 'finalAgreementNo', 
                    title: '融资协议编号'
                },
                {
                    field: 'finalTerm', 
                    title: '融资期限'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.id+"',\'" + row.projectName + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /*资产库列表-详细*/
        function detail(id,projectName) {
            var url = prefix + '/detail/' + id;
            if(projectName =='' ||projectName ==null){
                $.modal.openTab("重组并购项目信息库详情", url);
            }else{
                $.modal.openTab(projectName, url);
            }

        }
    </script>
</body>
</html>
