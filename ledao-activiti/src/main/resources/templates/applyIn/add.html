<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增档案入库申请')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-applyIn-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">档案种类：</label>
                <div class="col-sm-8">
                    <!-- <select name="documentType" class="form-control m-b">
                        <option value="">所有</option>
                    </select> -->
                    <select id="documentType" name="documentType" th:with="type=${@dict.getType('sys_document_busi_type')}"
                                        data-none-selected-text="请选择" class="form-control m-b">
                                    <option value="">--请选择数据--</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司名称：</label>
                <div class="col-sm-8">
                    <select id="companyName" name="companyName"
                                        th:with="type=${@dict.getType('sys_company_name')}"
                                        data-none-selected-text="请选择" class="form-control m-b">
                                    <option value="">--请选择数据--</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">债务人名称：</label>
                <div class="col-sm-8">
                    <input name="debtorName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际提交人：</label>
                <div class="col-sm-8">
                    <input name="realCreateBy" class="form-control" type="text">
                </div>
            </div>
           
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "applyIn"
        $("#form-applyIn-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-applyIn-add').serialize());
            }
        }

        $("input[name='applyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
