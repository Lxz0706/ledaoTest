<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:bgczzck:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:bgczzck:remove')}]];
    var detailFlag = [[${@permission.hasPermi('system:bgczzck:detail')}]];
    var uploadFlag = [[${@permission.hasPermi('system:underlyingdata:upload')}]];
    var prefix = ctx + "system/bgczzck";
    $(function () {
        var options = {
            url: prefix + "/lists",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "重组并购项目信息库",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'no',
                    title: '序号'
                },
                {
                    field: 'projectName',
                    title: '项目名称'
                },
                {
                    field: 'projectStatus',
                    title: '项目状态'
                },
                {
                    field: 'spvName',
                    title: 'SPV名称'
                },
                {
                    field: 'city',
                    title: '城市/地区'
                },
                {
                    field: 'contractPrincipal',
                    title: '合同本金',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'principalBalance',
                    title: '本金余额',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'interestBalance',
                    title: '利息余额',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'principalInterestBalance',
                    title: '本息余额',
                    formatter: function (value, row, index) {
                        return $.operate.numberFormatter(value, 3, '.', ',');
                    }
                },
                {
                    field: 'finalParty',
                    title: '融资人名称'
                },
                {
                    field: 'finalAgreementNo',
                    title: '融资协议编号'
                },
                {
                    field: 'finalTerm',
                    title: '融资期限'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        //actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="detail(\'' + row.id + "',\'" + row.projectName + '\')"><i class="fa fa-search"></i>详细</a>');
                        //actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                },
                {
                    field: 'legalProgress',
                    title: '法律进度',
                    formatter: function (value, row, index) {
                        return '<a href="javascript:void(0)" onclick="toMonomerLaw(\'' + row.id + "',\'" + row.projectName + '\')">' + strLength(value) + '</a>';
                    }
                },
                {
                    title: '底层资料',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var fileShow = row.isFile;
                        if (fileShow == 0) {
                            actions.push('<a class="btn btn-success btn-xs ' + uploadFlag + '" href="javascript:void(0)" onclick="toUpload(' + row.projectId + ')"><i class="fa fa-edit"></i>上传</ a> ');
                        } else {
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="see(' + row.projectId + ')"><i class="fa fa-search"></i>查看</a>');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function toMonomerLaw(id, projectName) {
        var url = ctx + "system/monomerLaw/toMonomerLaw?projectId=" + id + "&projectType=2" + "&projectStatus=" + $("#projectStatus").val();
        $.modal.parentTab(projectName + '法律信息', url);
    }

    /*资产库列表-详细*/
    function detail(id, projectName) {
        var url = prefix + '/detail/' + id;
        if (projectName == '' || projectName == null) {
            $.modal.openTab("重组并购项目信息库详情", url);
        } else {
            $.modal.openTab(projectName, url);
        }

    }

    //控制显示的字数
    function strLength(value, length, target, str) {
        var _length = $.common.isEmpty(length) ? 20 : length;
        var _text = "";
        var _value = $.common.nullToStr(value, str);
        var _target = $.common.isEmpty(target) ? 'copy' : target;
        if ($.common.isNotEmpty(value)) {
            if (_value.length > _length) {
                _text = _value.substr(0, _length) + "...";
                _value = _value.replace(/\'/g, "&apos;");
                _value = _value.replace(/\"/g, "&quot;");
                var actions = [];
                actions.push($.common.sprintf('<input style="opacity: 0;position: absolute;z-index:-1" type="text" value="%s"/>', _value));
                actions.push($.common.sprintf('<span class="tooltip-show" data_target="%s" data-toggle="tooltip" title="%s">%s</span>', _target, _value, _text));
                return actions.join('');
            } else {
                _text = _value;
                return _text;
            }
        } else {
            _text = "无";
            return _text;
        }
    }

    function exportExcel() {
        var projectStatus = $("#projectStatus").val();
        console.log(projectStatus);
        var row = $.map($("#bootstrap-table").bootstrapTable('getSelections'), function (row) {
            return row;
        });
        var str = "";
        //根据name获取所有元素
        for (var i = 0; i < row.length; i++) {
            str += row[i].id + ",";
        }
        //去掉最后一个逗号(如果不需要去掉，就不用写)
        if (str.length > 0) {
            str = str.substr(0, str.length - 1);
        }
        $.ajax({
            url: prefix + "/export",
            data: {
                "ids": str,
                "projectStatus": projectStatus
            },
            type: "post",
            success: function (result) {
                window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
            }
        })
    }

    function back() {
        var url = prefix;
        $.modal.parentTab("大型单体项目", url);
    }

    function see(projectId) {
        var url = ctx + "system/underlyingdata/list?projectId=" + projectId + '&projectType=' + 1;
        $.modal.parentTab("底层资料", url);
    }
    function toUpload(projectId) {
        var url = ctx + 'system/underlyingdata/add?projectId=' + projectId + '&projectType=' + 1;
        $.modal.open('上传底层资料', url);
    }

</script>
</body>

            <div class="mt10 pt5">

                    class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
