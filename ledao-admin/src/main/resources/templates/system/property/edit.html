<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-property-edit" th:object="${sysAProperty}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目id：</label>
                <div class="col-sm-8">
                    <input name="itemId" th:field="*{itemId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目标题：</label>
                <div class="col-sm-8">
                    <input name="itemTitle" th:field="*{itemTitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目时间：</label>
                <div class="col-sm-8">
                    <input name="itemTime" th:field="*{itemTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目转让方：</label>
                <div class="col-sm-8">
                    <input name="itemTransferor" th:field="*{itemTransferor}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目受让方：</label>
                <div class="col-sm-8">
                    <input name="itemTransferee" th:field="*{itemTransferee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目金额：</label>
                <div class="col-sm-8">
                    <input name="itemAmount" th:field="*{itemAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目url：</label>
                <div class="col-sm-8">
                    <input name="itemUrl" th:field="*{itemUrl}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/property";
        $("#form-property-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-property-edit').serialize());
            }
        }
    </script>
</body>
</html>
