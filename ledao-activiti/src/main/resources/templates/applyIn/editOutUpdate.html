        <div class="form-group">
            <label class="col-sm-3 control-label">借出文档类型：</label>
            <div class="col-sm-8">
                <select id="isElec" name="isElec"
                        th:with="type=${@dict.getType('sys_borrow_type')}"
                        data-none-selected-text="请选择" class="form-control m-b" onchange="changeIsElec(this.value)">
                    <option value="">请选择数据</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}" th:field="*{isElec}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否归还：</label>
            <div class="col-sm-8">
                <select id="isReturn" name="isReturn"
                        th:with="type=${@dict.getType('sys_is_not')}"
                        data-none-selected-text="请选择" class="form-control m-b" onchange="changeIsReturn(this.value)">
                    <option value="">请选择数据</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}" th:field="*{isReturn}"></option>
                </select>
            </div>
        </div>
        <div class="form-group" id="planReturnTimeShow" style="display: none">
            <label class="col-sm-3 control-label is-required">计划归还时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="planReturnTime" th:value="${#dates.format(sysApplyOutDetail.planReturnTime, 'yyyy-MM-dd')}" class="form-control required" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group" id="realReturnTime" style="display: none">
            <label class="col-sm-3 control-label">实际归还时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input disabled name="realReturnTime" th:value="${#dates.format(sysApplyOutDetail.realReturnTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出库原因：</label>
            <div class="col-sm-8">
                <textarea name="outReason" class="form-control">[[*{outReason}]]</textarea>
            </div>
        </div>
        <div class="form-group" id="isOutShow" style="display: none">
            <label class="col-sm-3 control-label">已出库：</label>
            <div class="col-sm-8">
                <select id="isOut" name="isOut"
                        th:with="type=${@dict.getType('sys_is_not')}"
                        data-none-selected-text="请选择" class="form-control m-b">
                    <option value="">请选择数据</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}" th:field="*{isOut}"></option>
                </select>
            </div>
        </div>
        <div class="form-group" id="isReceiveShow" style="display: none">
            <label class="col-sm-3 control-label">已收到：</label>
            <div class="col-sm-8">
                <select id="isReceive" name="isReceive"
                        th:with="type=${@dict.getType('sys_is_not')}"
                        data-none-selected-text="请选择" class="form-control m-b">
                    <option value="">请选择数据</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}" th:field="*{isReceive}"></option>
                </select>
            </div>
        </div>
        <div class="form-group" id="isReturnedShow" style="display: none">
            <label class="col-sm-3 control-label">已还：</label>
            <div class="col-sm-8">
                <select id="isReturned" name="isReturned"
                        th:with="type=${@dict.getType('sys_is_not')}"
                        data-none-selected-text="请选择" class="form-control m-b">
                    <option value="">请选择数据</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}" th:field="*{isReturned}"></option>
                </select>
            </div>
        </div>
        <div class="form-group" id="isReceivedShow" style="display: none">
            <label class="col-sm-3 control-label">归还接受：</label>
            <div class="col-sm-8">
                <select id="isReceived" name="isReceived"
                        th:with="type=${@dict.getType('sys_is_not')}"
                        data-none-selected-text="请选择" class="form-control m-b">
                    <option value="">请选择数据</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}" th:field="*{isReceived}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remarks" class="form-control">[[*{remarks}]]</textarea>
            </div>
        </div>

<th:block th:include="include :: footer" />

<script type="text/javascript" th:inline="javascript">
    var prefix = ctx + "activity/outFiledetail";
    var roles = [[${@permission.getPrincipalProperty('roles')}]];
    var loginName = [[${@permission.getPrincipalProperty('loginName')}]];
    var isElec = document.getElementById("isElec").value
    var isReturn = document.getElementById("isReturn").value
    $(function () {
        for(var i =0; i < roles.length;i++) {
            if(roles[i].roleKey == "documentAdmin" || "admin" == loginName) {
                $("#isOutShow").show()
                $("#isReceiveShow").show()
                $("#isReturnedShow").show()
                $("#isReceivedShow").show()
                $("select,input,textarea").attr("readonly","readonly");
                $("#isOut").removeAttr("readonly")
            }
        }
        // 借出文档类型
        // changeIsElec(isElec)
        //归还

    })
    $("#form-detail-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            debugger
            $.operate.save(prefix + "/edit", $('#form-detail-edit').serialize());
        }
    }

    function changeIsReturn(val) {
        if(val == "0") {
            $("#realReturnTime").show()
            $("#planReturnTimeShow").show()
        } else if (val == "1") {
            $("#realReturnTime").hide()
            $("#planReturnTimeShow").hide()
        } else {
            $("#realReturnTime").hide()
            $("#planReturnTimeShow").hide()
        }
    }
